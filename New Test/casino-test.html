<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Wheels Test - The Finals Loadout</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="casino-shared.css">
    <link rel="stylesheet" href="class-roulette.css">
    <link rel="stylesheet" href="spin-wheel.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            /* Premium casino background */
            background: 
                /* Spotlight effect */
                radial-gradient(ellipse at top center, rgba(255, 215, 0, 0.1) 0%, transparent 40%),
                /* Grid pattern */
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 215, 0, 0.03) 100px,
                    rgba(255, 215, 0, 0.03) 101px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 215, 0, 0.03) 100px,
                    rgba(255, 215, 0, 0.03) 101px
                ),
                /* Base gradient */
                linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #fff;
            font-family: var(--font-body);
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 215, 0, 0.1), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 215, 0, 0.08), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.05), transparent);
            background-size: 200px 200px;
            animation: backgroundFloat 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes backgroundFloat {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 48px;
            position: relative;
            z-index: 2;
        }
        
        .demo-container {
            display: flex;
            flex-direction: column;
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .demo-section {
            background: 
                radial-gradient(ellipse at center, rgba(255, 215, 0, 0.02) 0%, transparent 50%),
                linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .section-title {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-gold) 0%, var(--color-gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--color-gold) 50%, transparent 100%);
        }
        
        .result-display {
            margin-top: 30px;
            padding: 20px;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.5) 100%);
            border-radius: 15px;
            text-align: center;
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 700;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.1);
            letter-spacing: 1px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .controls button {
            padding: 12px 24px;
            font-family: var(--font-display);
            font-size: 14px;
            font-weight: 700;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #666 0%, #444 50%, #333 100%);
            color: #999;
            border: none;
            border-radius: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        }
        
        .controls button:hover {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #777 0%, #555 50%, #444 100%);
            color: #bbb;
            transform: translateY(-2px);
            box-shadow: 
                0 6px 15px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.4);
        }
        
        /* Screen shake for jackpot */
        .screen-shake {
            animation: screenShake 0.5s ease-out;
        }
        
        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-2px, -1px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-1px, 2px); }
            40% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -2px); }
            60% { transform: translate(2px, 1px); }
            70% { transform: translate(-2px, 2px); }
            80% { transform: translate(1px, -1px); }
            90% { transform: translate(2px, -1px); }
        }
        
        @media (min-width: 768px) {
            .demo-container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .demo-section {
                flex: 1;
                min-width: 500px;
            }
        }
    </style>
</head>
<body>
    <h1 class="finals-logo display-text">THE FINALS LOADOUT</h1>
    <h2 style="text-align: center; color: var(--color-gold-dark); margin-bottom: 40px; font-family: var(--font-display); font-size: 24px; letter-spacing: 2px;">CASINO WHEELS DEMO</h2>
    
    <div class="demo-container">
        <!-- Roulette Wheel Section -->
        <div class="demo-section">
            <h2 class="section-title">Class Selection Roulette</h2>
            <div id="roulette-wheel"></div>
            <div class="result-display" id="roulette-result">
                Spin the wheel to select your class!
            </div>
            <div class="controls">
                <button onclick="testRouletteForced('Light')">Force Light</button>
                <button onclick="testRouletteForced('Medium')">Force Medium</button>
                <button onclick="testRouletteForced('Heavy')">Force Heavy</button>
                <button onclick="resetRoulette()">Reset</button>
            </div>
        </div>
        
        <!-- Spin Wheel Section -->
        <div class="demo-section">
            <h2 class="section-title">Spin Count Wheel</h2>
            <div id="spin-wheel"></div>
            <div class="result-display" id="spin-result">
                Pull down the handle to spin!
            </div>
            <div class="controls">
                <button onclick="resetSpinWheel()">Reset</button>
            </div>
        </div>
    </div>
    
    <!-- Audio elements (optional) -->
    <audio id="spinSound" src="sounds/spinning.mp3" preload="auto"></audio>
    <audio id="tickSound" src="sounds/tick.mp3" preload="auto"></audio>
    <audio id="victorySound" src="sounds/final-sound.mp3" preload="auto"></audio>
    
    <!-- Scripts -->
    <script src="class-roulette.js"></script>
    <script src="spin-wheel.js"></script>
    
    <script>
        // Initialize Roulette Wheel
        const roulette = new RouletteWheel('roulette-wheel', {
            spinDuration: 4000,
            sounds: {
                spin: 'sounds/spinning.mp3',
                tick: 'sounds/tick.mp3',
                victory: 'sounds/final-sound.mp3'
            }
        });
        
        // Initialize Spin Wheel
        const spinWheel = new SpinWheel('spin-wheel', {
            friction: 0.985,
            minSpinDuration: 3000,
            maxSpinDuration: 6000
        });
        
        // Roulette event listener
        document.getElementById('roulette-wheel').addEventListener('classSelected', (e) => {
            const result = e.detail.class;
            document.getElementById('roulette-result').innerHTML = 
                `<strong style="color: #FFD700;">Selected Class:</strong> ${result}`;
        });
        
        // Spin wheel event listener
        document.getElementById('spin-wheel').addEventListener('spinComplete', (e) => {
            const spins = e.detail.spins;
            const color = spins === 5 ? '#FFD700' : '#4FC3F7';
            document.getElementById('spin-result').innerHTML = 
                `<strong style="color: ${color};">You got ${spins} spin${spins > 1 ? 's' : ''}!</strong>`;
        });
        
        // Test functions
        async function testRouletteForced(forcedClass) {
            const result = await roulette.spin(forcedClass);
            console.log('Roulette result:', result);
        }
        
        function resetRoulette() {
            roulette.reset();
            document.getElementById('roulette-result').textContent = 
                'Spin the wheel to select your class!';
        }
        
        function resetSpinWheel() {
            spinWheel.reset();
            document.getElementById('spin-result').textContent = 
                'Pull down the handle to spin!';
        }
        
        // Log initialization
        console.log('🎰 Casino Wheels Initialized!');
        console.log('Roulette:', roulette);
        console.log('Spin Wheel:', spinWheel);
    </script>
</body>
</html>
