<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slot Test</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .slot-container {
            width: 100px;
            height: 100px;
            border: 2px solid #ffb700;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }
        
        .slot-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 2s ease-out;
        }
        
        .slot-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-bottom: 1px solid #444;
        }
        
        .winner {
            background: #ffb700;
            color: #000;
            font-weight: bold;
        }
        
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        
        .info {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Simple Slot Machine Test</h1>
    
    <div class="info">
        <p>Initial position: 0px (Item 1 visible)</p>
        <p>After animation: Should show WINNER</p>
    </div>
    
    <div class="slot-container">
        <div class="slot-strip" id="strip">
            <div class="slot-item">Item 1</div>
            <div class="slot-item">Item 2</div>
            <div class="slot-item">Item 3</div>
            <div class="slot-item winner">WINNER</div>
            <div class="slot-item">Item 5</div>
            <div class="slot-item">Item 6</div>
        </div>
    </div>
    
    <button onclick="spinDown()">Spin Down (Positive Y)</button>
    <button onclick="spinUp()">Spin Up (Negative Y)</button>
    <button onclick="reset()">Reset</button>
    
    <div class="info" id="status">
        Current transform: translateY(0px)
    </div>
    
    <script>
        const strip = document.getElementById('strip');
        const status = document.getElementById('status');
        
        function updateStatus() {
            status.textContent = `Current transform: ${strip.style.transform || 'translateY(0px)'}`;
        }
        
        function spinDown() {
            // Positive Y moves element DOWN (content appears to move up)
            strip.style.transform = 'translateY(300px)';
            updateStatus();
        }
        
        function spinUp() {
            // Negative Y moves element UP (content appears to move down)
            strip.style.transform = 'translateY(-300px)';
            updateStatus();
        }
        
        function reset() {
            strip.style.transform = 'translateY(0px)';
            updateStatus();
        }
    </script>
</body>
</html>
