<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Spin Test</title>
    <style>
        body { background: #1a1a2e; color: #fff; font-family: monospace; padding: 20px; }
        .reel { width: 150px; height: 240px; border: 2px solid #666; overflow: hidden; position: relative; display: inline-block; margin: 10px; }
        .items { position: absolute; width: 100%; }
        .item { height: 80px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #333; background: #222; }
        .winner { background: #ff6600; font-weight: bold; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #111; padding: 10px; margin-top: 20px; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Multi-Spin Test</h1>
    <button onclick="test1Spin()">1 Spin</button>
    <button onclick="test2Spins()">2 Spins</button>
    <button onclick="test3Spins()">3 Spins</button>
    <div class="reel"><div class="items" id="reel1"></div></div>
    <div class="reel"><div class="items" id="reel2"></div></div>
    <div class="reel"><div class="items" id="reel3"></div></div>
    <div id="log"></div>
    <script>
        function log(msg) {
            document.getElementById('log').innerHTML += msg + '<br>';
        }
        
        function buildReel(id, winner, index) {
            const el = document.getElementById(id);
            el.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const item = document.createElement('div');
                item.className = i === index ? 'item winner' : 'item';
                item.textContent = i === index ? winner : `Item${i}`;
                el.appendChild(item);
            }
            log(`Built ${id}: "${winner}" at index ${index}`);
        }
        
        async function spin(position) {
            ['reel1', 'reel2', 'reel3'].forEach(id => {
                document.getElementById(id).style.transform = `translate3d(0, ${position}px, 0)`;
            });
            log(`Moved to ${position}px`);
            await new Promise(r => setTimeout(r, 1000));
        }
        
        async function test1Spin() {
            document.getElementById('log').innerHTML = '<b>Test: 1 Spin</b><br>';
            buildReel('reel1', 'WIN1', 20);
            buildReel('reel2', 'WIN2', 20);
            buildReel('reel3', 'WIN3', 20);
            await spin(-1520);
            log('✓ Should show WIN1, WIN2, WIN3');
        }
        
        async function test2Spins() {
            document.getElementById('log').innerHTML = '<b>Test: 2 Spins</b><br>';
            // Spin 1: random
            buildReel('reel1', 'RAND1', 15);
            buildReel('reel2', 'RAND2', 15);
            buildReel('reel3', 'RAND3', 15);
            await spin(-1200);
            // Spin 2: winners
            buildReel('reel1', 'WIN1', 20);
            buildReel('reel2', 'WIN2', 20);
            buildReel('reel3', 'WIN3', 20);
            await spin(-1520);
            log('✓ Should show WIN1, WIN2, WIN3');
        }
        
        async function test3Spins() {
            document.getElementById('log').innerHTML = '<b>Test: 3 Spins</b><br>';
            // Spin 1
            buildReel('reel1', 'R1', 10);
            buildReel('reel2', 'R2', 10);
            buildReel('reel3', 'R3', 10);
            await spin(-800);
            // Spin 2
            buildReel('reel1', 'R4', 15);
            buildReel('reel2', 'R5', 15);
            buildReel('reel3', 'R6', 15);
            await spin(-1200);
            // Spin 3: final
            buildReel('reel1', 'FINAL1', 20);
            buildReel('reel2', 'FINAL2', 20);
            buildReel('reel3', 'FINAL3', 20);
            await spin(-1520);
            log('✓ Should show FINAL1, FINAL2, FINAL3');
        }
    </script>
</body>
</html>
