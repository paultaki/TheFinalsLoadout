<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket - THE FINALS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* The Finals signature colors */
            --finals-orange: #ff6b35;
            --finals-cyan: #00d9ff;
            --finals-magenta: #ff006e;
            --finals-yellow: #ffd93d;
            --finals-purple: #9d4edd;

            /* UI colors */
            --bg-dark: #0a0a0a;
            --bg-panel: #111111;
            --bg-card: #1a1a1a;
            --border-subtle: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: auto;
            line-height: 1.6;
        }

        /* Subtle animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 217, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        /* Header */
        header {
            padding: 3rem 0 2rem;
            text-align: center;
            position: relative;
        }

        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            letter-spacing: 0.05em;
            line-height: 0.9;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--finals-cyan), var(--finals-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Navigation */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--finals-cyan);
        }

        /* Bracket Type Selector */
        .bracket-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .bracket-type-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border-subtle);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .bracket-type-btn:hover {
            border-color: var(--finals-cyan);
            color: var(--finals-cyan);
            transform: translateY(-2px);
        }

        .bracket-type-btn.active {
            background: linear-gradient(135deg, var(--finals-cyan), var(--finals-purple));
            border-color: transparent;
            color: var(--bg-dark);
        }

        /* Bracket Container */
        .bracket-container {
            background: var(--bg-panel);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            overflow-x: auto;
            position: relative;
        }

        /* Tournament Bracket Styles */
        .tournament-bracket {
            display: flex;
            gap: 4rem;
            min-width: fit-content;
            padding: 2rem;
            align-items: center;
        }

        .bracket-round {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
        }

        .round-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.05em;
            color: var(--finals-yellow);
            text-align: center;
            margin-bottom: 1rem;
        }

        .match {
            background: var(--bg-card);
            border: 2px solid var(--border-subtle);
            border-radius: 8px;
            padding: 1rem;
            position: relative;
            min-width: 250px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .match:hover {
            border-color: var(--finals-cyan);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.2);
        }

        .match.completed {
            border-color: var(--finals-purple);
        }

        .match.current {
            border-color: var(--finals-orange);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(255, 107, 53, 0);
            }
        }

        .match-teams {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .team-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .team-row:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .team-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .team-score {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .winner .team-name {
            color: var(--finals-yellow);
        }

        .winner .team-score {
            color: var(--finals-yellow);
            font-weight: 700;
        }

        /* Bracket Lines */
        .bracket-line {
            position: absolute;
            background: var(--finals-cyan);
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .bracket-line.horizontal {
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .bracket-line.vertical {
            width: 2px;
        }

        .bracket-line.active {
            opacity: 1;
            box-shadow: 0 0 10px var(--finals-cyan);
        }

        /* Round Robin Grid */
        .round-robin-container {
            overflow-x: auto;
            padding: 2rem;
        }

        .round-robin-grid {
            display: grid;
            gap: 2px;
            background: var(--border-subtle);
            border: 2px solid var(--border-subtle);
            border-radius: 8px;
            overflow: hidden;
            min-width: 600px;
        }

        .rr-cell {
            background: var(--bg-card);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .rr-cell.header {
            background: var(--bg-panel);
            color: var(--finals-cyan);
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
        }

        .rr-cell.result {
            cursor: pointer;
        }

        .rr-cell.result:hover {
            background: rgba(0, 217, 255, 0.1);
        }

        .rr-cell.win {
            color: var(--finals-yellow);
            background: rgba(255, 217, 61, 0.1);
        }

        .rr-cell.loss {
            color: var(--finals-magenta);
            background: rgba(255, 0, 110, 0.1);
        }

        /* Match Details Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-panel);
            border: 2px solid var(--finals-cyan);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: var(--finals-magenta);
        }

        /* Export Button */
        .export-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--finals-purple), var(--finals-magenta));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid var(--finals-cyan);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .tournament-bracket {
                gap: 2rem;
                padding: 1rem;
            }

            .match {
                min-width: 200px;
            }

            .export-btn {
                bottom: 1rem;
                right: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }

        /* Double Elimination Specific */
        .double-elim-container {
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        .winners-bracket,
        .losers-bracket {
            position: relative;
        }

        .bracket-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-align: center;
        }

        .winners-bracket .bracket-label {
            color: var(--finals-yellow);
        }

        .losers-bracket .bracket-label {
            color: var(--finals-magenta);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .match {
            animation: fadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .match:nth-child(1) { animation-delay: 0.1s; }
        .match:nth-child(2) { animation-delay: 0.2s; }
        .match:nth-child(3) { animation-delay: 0.3s; }
        .match:nth-child(4) { animation-delay: 0.4s; }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="main-title">TOURNAMENT BRACKET</h1>
            <p class="subtitle">THE FINALS Mini-Tournament</p>
        </header>

        <!-- Navigation -->
        <nav class="nav-bar">
            <a href="/" class="nav-link">← Back to Dashboard</a>
            <a href="/admin" class="nav-link">Admin Panel</a>
        </nav>

        <!-- Bracket Type Selector -->
        <div class="bracket-selector">
            <button class="bracket-type-btn active" onclick="showBracket('single')">
                Single Elimination
            </button>
            <button class="bracket-type-btn" onclick="showBracket('double')">
                Double Elimination
            </button>
            <button class="bracket-type-btn" onclick="showBracket('roundrobin')">
                Round Robin
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">Loading bracket data</div>

        <!-- Bracket Container -->
        <div id="bracketContainer" class="bracket-container" style="display: none;">
            <!-- Bracket content will be dynamically generated here -->
        </div>

        <!-- Export Button -->
        <button class="export-btn" onclick="exportBracket()">
            Export Bracket
        </button>

        <!-- Match Details Modal -->
        <div id="matchModal" class="modal">
            <div class="modal-content">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <div id="modalContent">
                    <!-- Match details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tournament data
        let tournamentData = { teams: [], players: [], matches: [], rounds: [], bracket: null };
        let currentBracketType = 'single';

        // Initialize
        async function init() {
            await fetchData();
            if (!tournamentData.bracket) {
                initializeBracket();
            }
            showBracket('single');
        }

        // Fetch tournament data
        async function fetchData() {
            try {
                const response = await fetch('data.json?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                tournamentData = {
                    teams: data.teams || [],
                    players: data.players || [],
                    matches: data.matches || [],
                    rounds: data.rounds || [],
                    bracket: data.bracket || null
                };
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('bracketContainer').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Error loading data. Please try again.';
            }
        }

        // Initialize bracket structure if not exists
        function initializeBracket() {
            tournamentData.bracket = {
                single_elimination: {
                    rounds: generateSingleElimBracket()
                },
                double_elimination: {
                    winners: { rounds: [] },
                    losers: { rounds: [] }
                },
                round_robin: {
                    matches: generateRoundRobinMatches()
                }
            };
        }

        // Generate single elimination bracket
        function generateSingleElimBracket() {
            const teams = tournamentData.teams.map(t => t.name);
            const numTeams = teams.length;
            const rounds = [];

            // For now, create a simple bracket structure
            if (numTeams >= 4) {
                // Semifinals
                rounds.push({
                    roundName: 'Semifinals',
                    matches: [
                        {
                            matchId: 'SF1',
                            team1: teams[0] || 'TBD',
                            team2: teams[3] || 'TBD',
                            score1: null,
                            score2: null,
                            winner: null,
                            completed: false
                        },
                        {
                            matchId: 'SF2',
                            team1: teams[1] || 'TBD',
                            team2: teams[2] || 'TBD',
                            score1: null,
                            score2: null,
                            winner: null,
                            completed: false
                        }
                    ]
                });

                // Finals
                rounds.push({
                    roundName: 'Finals',
                    matches: [
                        {
                            matchId: 'F1',
                            team1: 'TBD',
                            team2: 'TBD',
                            score1: null,
                            score2: null,
                            winner: null,
                            completed: false
                        }
                    ]
                });
            }

            return rounds;
        }

        // Generate round robin matches
        function generateRoundRobinMatches() {
            const teams = tournamentData.teams.map(t => t.name);
            const matches = [];
            
            for (let i = 0; i < teams.length; i++) {
                for (let j = i + 1; j < teams.length; j++) {
                    matches.push({
                        matchId: `RR${i}${j}`,
                        team1: teams[i],
                        team2: teams[j],
                        score1: null,
                        score2: null,
                        winner: null,
                        completed: false
                    });
                }
            }
            
            return matches;
        }

        // Show bracket based on type
        function showBracket(type) {
            currentBracketType = type;
            
            // Update button states
            document.querySelectorAll('.bracket-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const container = document.getElementById('bracketContainer');
            container.innerHTML = '';

            switch(type) {
                case 'single':
                    renderSingleElimination();
                    break;
                case 'double':
                    renderDoubleElimination();
                    break;
                case 'roundrobin':
                    renderRoundRobin();
                    break;
            }
        }

        // Render single elimination bracket
        function renderSingleElimination() {
            const container = document.getElementById('bracketContainer');
            const bracket = tournamentData.bracket?.single_elimination;

            if (!bracket || !bracket.rounds || bracket.rounds.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Bracket Data</h3>
                        <p>Create a bracket in the admin panel to get started.</p>
                    </div>
                `;
                return;
            }

            const bracketDiv = document.createElement('div');
            bracketDiv.className = 'tournament-bracket';

            bracket.rounds.forEach((round, roundIndex) => {
                const roundDiv = document.createElement('div');
                roundDiv.className = 'bracket-round';
                
                const roundTitle = document.createElement('h3');
                roundTitle.className = 'round-title';
                roundTitle.textContent = round.roundName;
                roundDiv.appendChild(roundTitle);

                round.matches.forEach((match, matchIndex) => {
                    const matchDiv = createMatchElement(match, roundIndex, matchIndex);
                    roundDiv.appendChild(matchDiv);
                });

                bracketDiv.appendChild(roundDiv);

                // Add connecting lines (simplified for now)
                if (roundIndex < bracket.rounds.length - 1) {
                    // Add visual connectors between rounds
                }
            });

            container.appendChild(bracketDiv);
        }

        // Create match element
        function createMatchElement(match, roundIndex, matchIndex) {
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match';
            
            if (match.completed) matchDiv.classList.add('completed');
            if (!match.completed && match.team1 !== 'TBD' && match.team2 !== 'TBD') {
                matchDiv.classList.add('current');
            }

            matchDiv.onclick = () => showMatchDetails(match);

            const teamsDiv = document.createElement('div');
            teamsDiv.className = 'match-teams';

            // Team 1
            const team1Div = document.createElement('div');
            team1Div.className = 'team-row';
            if (match.winner === match.team1) team1Div.classList.add('winner');
            team1Div.innerHTML = `
                <span class="team-name">${match.team1}</span>
                <span class="team-score">${match.score1 !== null ? match.score1 : '-'}</span>
            `;
            teamsDiv.appendChild(team1Div);

            // Team 2
            const team2Div = document.createElement('div');
            team2Div.className = 'team-row';
            if (match.winner === match.team2) team2Div.classList.add('winner');
            team2Div.innerHTML = `
                <span class="team-name">${match.team2}</span>
                <span class="team-score">${match.score2 !== null ? match.score2 : '-'}</span>
            `;
            teamsDiv.appendChild(team2Div);

            matchDiv.appendChild(teamsDiv);
            return matchDiv;
        }

        // Render double elimination bracket
        function renderDoubleElimination() {
            const container = document.getElementById('bracketContainer');
            container.innerHTML = `
                <div class="double-elim-container">
                    <div class="winners-bracket">
                        <h2 class="bracket-label">WINNERS BRACKET</h2>
                        <div class="tournament-bracket" id="winnersBracket">
                            <!-- Winners bracket will be rendered here -->
                        </div>
                    </div>
                    <div class="losers-bracket">
                        <h2 class="bracket-label">LOSERS BRACKET</h2>
                        <div class="tournament-bracket" id="losersBracket">
                            <!-- Losers bracket will be rendered here -->
                        </div>
                    </div>
                </div>
            `;

            // For now, show empty state
            document.getElementById('winnersBracket').innerHTML = `
                <div class="empty-state">
                    <p>Double elimination bracket coming soon!</p>
                </div>
            `;
        }

        // Render round robin
        function renderRoundRobin() {
            const container = document.getElementById('bracketContainer');
            const teams = tournamentData.teams.map(t => t.name);
            const matches = tournamentData.bracket?.round_robin?.matches || [];

            const gridSize = teams.length + 1;
            const gridDiv = document.createElement('div');
            gridDiv.className = 'round-robin-container';

            const grid = document.createElement('div');
            grid.className = 'round-robin-grid';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            // Header row
            grid.appendChild(createRRCell('', 'header'));
            teams.forEach(team => {
                grid.appendChild(createRRCell(team, 'header'));
            });

            // Data rows
            teams.forEach((team1, i) => {
                grid.appendChild(createRRCell(team1, 'header'));
                teams.forEach((team2, j) => {
                    if (i === j) {
                        grid.appendChild(createRRCell('-', 'disabled'));
                    } else {
                        const match = findRRMatch(matches, team1, team2);
                        const cell = createRRResultCell(match, team1, team2);
                        grid.appendChild(cell);
                    }
                });
            });

            gridDiv.appendChild(grid);
            container.appendChild(gridDiv);
        }

        // Create round robin cell
        function createRRCell(content, className) {
            const cell = document.createElement('div');
            cell.className = `rr-cell ${className}`;
            cell.textContent = content;
            return cell;
        }

        // Create round robin result cell
        function createRRResultCell(match, team1, team2) {
            const cell = document.createElement('div');
            cell.className = 'rr-cell result';
            
            if (match && match.completed) {
                if (match.winner === team1) {
                    cell.classList.add('win');
                    cell.textContent = 'W';
                } else {
                    cell.classList.add('loss');
                    cell.textContent = 'L';
                }
            } else {
                cell.textContent = '-';
            }
            
            cell.onclick = () => showMatchDetails(match || { team1, team2 });
            return cell;
        }

        // Find round robin match
        function findRRMatch(matches, team1, team2) {
            return matches.find(m => 
                (m.team1 === team1 && m.team2 === team2) ||
                (m.team1 === team2 && m.team2 === team1)
            );
        }

        // Show match details modal
        function showMatchDetails(match) {
            const modal = document.getElementById('matchModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2 style="font-family: 'Bebas Neue', sans-serif; font-size: 2rem; color: var(--finals-cyan); margin-bottom: 1rem;">
                    Match Details
                </h2>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div style="text-align: center; flex: 1;">
                        <h3 style="color: ${match.winner === match.team1 ? 'var(--finals-yellow)' : 'var(--text-primary)'}">
                            ${match.team1}
                        </h3>
                        <p style="font-family: 'Bebas Neue', sans-serif; font-size: 3rem; margin: 0.5rem 0;">
                            ${match.score1 !== null ? match.score1 : '-'}
                        </p>
                    </div>
                    <div style="font-size: 2rem; color: var(--text-muted);">VS</div>
                    <div style="text-align: center; flex: 1;">
                        <h3 style="color: ${match.winner === match.team2 ? 'var(--finals-yellow)' : 'var(--text-primary)'}">
                            ${match.team2}
                        </h3>
                        <p style="font-family: 'Bebas Neue', sans-serif; font-size: 3rem; margin: 0.5rem 0;">
                            ${match.score2 !== null ? match.score2 : '-'}
                        </p>
                    </div>
                </div>
                ${match.completed ? `
                    <div style="text-align: center; padding: 1rem; background: var(--bg-card); border-radius: 8px;">
                        <p style="color: var(--text-muted); margin-bottom: 0.5rem;">Winner</p>
                        <p style="font-family: 'Bebas Neue', sans-serif; font-size: 1.5rem; color: var(--finals-yellow);">
                            ${match.winner}
                        </p>
                    </div>
                ` : `
                    <div style="text-align: center; color: var(--text-muted);">
                        <p>Match not yet played</p>
                    </div>
                `}
            `;
            
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('matchModal').classList.remove('active');
        }

        // Export bracket as image
        async function exportBracket() {
            alert('Export functionality coming soon! This will save the bracket as a PNG image.');
            // Implementation would use html2canvas or similar library
        }

        // Start the app
        init();
    </script>
</body>
