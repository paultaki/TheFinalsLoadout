<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FINALS Loadout - OBS Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: #fff;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .overlay-container {
            position: absolute;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            min-width: 300px;
        }

        /* Position presets */
        .top-left { top: 20px; left: 20px; }
        .top-right { top: 20px; right: 20px; }
        .bottom-left { bottom: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }
        .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Theme presets */
        .theme-dark {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .theme-light {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            color: #000;
            border-color: rgba(0, 0, 0, 0.1);
        }

        .theme-finals {
            background: linear-gradient(135deg, rgba(255, 47, 0, 0.9) 0%, rgba(255, 102, 0, 0.7) 100%);
            border-color: rgba(255, 200, 0, 0.5);
        }

        .theme-transparent {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            backdrop-filter: blur(5px);
        }

        .loadout-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .class-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .class-light {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
        }

        .class-medium {
            background: linear-gradient(135deg, #2196F3, #03A9F4);
        }

        .class-heavy {
            background: linear-gradient(135deg, #F44336, #FF5722);
        }

        .loadout-title {
            flex: 1;
        }

        .loadout-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .loadout-class {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loadout-items {
            display: grid;
            gap: 8px;
        }

        .loadout-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .loadout-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .item-icon {
            width: 30px;
            height: 30px;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .item-details {
            flex: 1;
        }

        .item-type {
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.6;
            letter-spacing: 0.5px;
        }

        .item-name {
            font-size: 14px;
            font-weight: 500;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: slideIn 0.5s ease;
        }

        /* Compact mode */
        .compact .loadout-header {
            margin-bottom: 10px;
        }

        .compact .class-icon {
            width: 35px;
            height: 35px;
            font-size: 18px;
        }

        .compact .loadout-name {
            font-size: 16px;
        }

        .compact .loadout-class {
            font-size: 12px;
        }

        .compact .loadout-item {
            padding: 6px 10px;
        }

        .compact .item-icon {
            width: 24px;
            height: 24px;
            font-size: 14px;
        }

        .compact .item-name {
            font-size: 13px;
        }

        /* Hidden state */
        .hidden {
            display: none;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-loadout {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-loadout h3 {
            margin-bottom: 10px;
        }

        .no-loadout p {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="overlayContainer" class="overlay-container top-right theme-dark">
        <div class="loading">Waiting for loadout...</div>
    </div>

    <script>
        // Configuration from URL parameters
        const params = new URLSearchParams(window.location.search);
        const config = {
            position: params.get('position') || 'top-right',
            theme: params.get('theme') || 'dark',
            compact: params.get('compact') === 'true',
            hideEmpty: params.get('hideEmpty') === 'true',
            channel: params.get('channel') || 'default',
            refresh: parseInt(params.get('refresh')) || 1000,
            animate: params.get('animate') !== 'false'
        };

        // Apply configuration
        const container = document.getElementById('overlayContainer');
        container.className = `overlay-container ${config.position} theme-${config.theme}${config.compact ? ' compact' : ''}`;

        // Icons for different item types
        const itemIcons = {
            weapon: 'ðŸ”«',
            specialization: 'âš¡',
            gadget: 'ðŸŽ¯'
        };

        // Class icons
        const classIcons = {
            light: 'L',
            medium: 'M',
            heavy: 'H'
        };

        // Function to render loadout
        function renderLoadout(loadout) {
            if (!loadout || !loadout.class) {
                if (config.hideEmpty) {
                    container.classList.add('hidden');
                } else {
                    container.classList.remove('hidden');
                    container.innerHTML = `
                        <div class="no-loadout">
                            <h3>No Active Loadout</h3>
                            <p>Generate a loadout on THE FINALS Loadout website<br>to see it here!</p>
                        </div>
                    `;
                }
                return;
            }

            container.classList.remove('hidden');

            const classLower = loadout.class.toLowerCase();
            const loadoutHTML = `
                <div class="loadout-header">
                    <div class="class-icon class-${classLower}">
                        ${classIcons[classLower] || '?'}
                    </div>
                    <div class="loadout-title">
                        <div class="loadout-name">${loadout.name || 'Random Loadout'}</div>
                        <div class="loadout-class">${loadout.class} Build</div>
                    </div>
                </div>
                <div class="loadout-items">
                    ${loadout.weapon ? `
                        <div class="loadout-item">
                            <div class="item-icon">${itemIcons.weapon}</div>
                            <div class="item-details">
                                <div class="item-type">Weapon</div>
                                <div class="item-name">${loadout.weapon}</div>
                            </div>
                        </div>
                    ` : ''}
                    ${loadout.specialization ? `
                        <div class="loadout-item">
                            <div class="item-icon">${itemIcons.specialization}</div>
                            <div class="item-details">
                                <div class="item-type">Specialization</div>
                                <div class="item-name">${loadout.specialization}</div>
                            </div>
                        </div>
                    ` : ''}
                    ${loadout.gadgets && loadout.gadgets.length > 0 ? loadout.gadgets.map((gadget, index) => `
                        <div class="loadout-item">
                            <div class="item-icon">${itemIcons.gadget}</div>
                            <div class="item-details">
                                <div class="item-type">Gadget ${index + 1}</div>
                                <div class="item-name">${gadget}</div>
                            </div>
                        </div>
                    `).join('') : ''}
                </div>
            `;

            container.innerHTML = loadoutHTML;

            if (config.animate) {
                container.classList.add('animate-in');
                setTimeout(() => container.classList.remove('animate-in'), 500);
            }
        }

        // Function to check for loadout updates
        let lastLoadout = null;
        function checkForUpdates() {
            try {
                // Check localStorage for current loadout
                const storedLoadout = localStorage.getItem(`loadout_overlay_${config.channel}`);

                if (storedLoadout) {
                    const loadout = JSON.parse(storedLoadout);
                    // Only update if loadout changed
                    if (JSON.stringify(loadout) !== JSON.stringify(lastLoadout)) {
                        lastLoadout = loadout;
                        renderLoadout(loadout);
                    }
                }

                // Also check for loadout in URL (for direct linking)
                const urlLoadout = params.get('loadout');
                if (urlLoadout) {
                    try {
                        const loadout = JSON.parse(decodeURIComponent(urlLoadout));
                        if (JSON.stringify(loadout) !== JSON.stringify(lastLoadout)) {
                            lastLoadout = loadout;
                            renderLoadout(loadout);
                        }
                    } catch (e) {
                        console.error('Failed to parse URL loadout:', e);
                    }
                }
            } catch (e) {
                console.error('Error checking for updates:', e);
            }
        }

        // Listen for storage events (updates from main site)
        window.addEventListener('storage', (e) => {
            if (e.key === `loadout_overlay_${config.channel}`) {
                checkForUpdates();
            }
        });

        // Initial check
        checkForUpdates();

        // Regular polling as backup
        setInterval(checkForUpdates, config.refresh);

        // Test function for development
        window.testLoadout = function() {
            const testData = {
                class: 'Medium',
                name: 'Tactical Healer',
                weapon: 'FCAR',
                specialization: 'Healing Beam',
                gadgets: ['Defibrillator', 'Jump Pad', 'Gas Mine']
            };
            localStorage.setItem(`loadout_overlay_${config.channel}`, JSON.stringify(testData));
        };
    </script>
</body>
</html>
