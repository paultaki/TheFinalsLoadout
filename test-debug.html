<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Testing Weapon Data and Animation</h1>
    <button id="test-spin">Test Spin</button>
    <div id="output"></div>
    
    <script>
        // Load the loadouts data
        let loadouts = {
          Light: {
            weapons: [
              "93R",
              "Dagger",
              "SR-84",
              "SH1900",
              "LH1",
              "M26 Matter",
              "Recurve Bow",
              "Sword",
              "M11",
              "ARN-220",
              "V9S",
              "XP-54",
              "Throwing Knives",
            ]
          },
          Medium: {
            weapons: [
              "AKM",
              "Cerberus 12GA",
              "Dual Blades",
              "FAMAS",
              "CL-40",
              "CB-01 Repeater",
              "FCAR",
              "Model 1887",
              "Pike-556",
              "R.357",
              "Riot Shield",
            ]
          },
          Heavy: {
            weapons: [
              ".50 Akimbo",
              "Flamethrower",
              "KS-23",
              "Lewis Gun",
              "M60",
              "M134 Minigun",
              "MGL32",
              "SA1216",
              "Sledgehammer",
              "ShAK-50",
              "Spear",
            ]
          }
        };
        
        // Test loading AI weapons data
        fetch('data/AI_weapons_s7.json')
            .then(response => response.json())
            .then(data => {
                console.log('✅ AI weapons loaded:', data.length, 'weapons');
                document.getElementById('output').innerHTML += '<p>✅ AI weapons loaded: ' + data.length + ' weapons</p>';
                
                // Check if weapon names match
                const aiWeaponNames = data.map(w => w.name);
                const heavyWeapons = loadouts.Heavy.weapons;
                
                heavyWeapons.forEach(weapon => {
                    const found = aiWeaponNames.includes(weapon);
                    const status = found ? '✅' : '❌';
                    const msg = `${status} ${weapon} - ${found ? 'Found' : 'NOT FOUND'} in AI data`;
                    console.log(msg);
                    document.getElementById('output').innerHTML += '<p>' + msg + '</p>';
                });
            })
            .catch(error => {
                console.error('❌ Failed to load AI weapons:', error);
                document.getElementById('output').innerHTML += '<p>❌ Failed to load AI weapons: ' + error + '</p>';
            });
            
        // Test spin button
        document.getElementById('test-spin').addEventListener('click', () => {
            console.log('🎯 Test spin clicked!');
            document.getElementById('output').innerHTML += '<p>🎯 Test spin clicked at ' + new Date().toLocaleTimeString() + '</p>';
        });
    </script>
</body>
</html>
