<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Wheel Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #3f4f5f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .roulette-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 40px;
        }

        /* Wheel base */
        .wheel-base {
            width: 400px;
            height: 400px;
            position: relative;
            border-radius: 50%;
            background: #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Wheel with segments */
        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            overflow: hidden;
        }

        /* Label positioning helpers */
        .wedge-wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 0 0; /* pivot exactly at wheel centre */
        }

        .seg-label {
            position: absolute;
            font: bold 18px/1 Arial, sans-serif;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,.8);
            white-space: nowrap;
            pointer-events: none;
        }

        /* Outer ring */
        .outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 20px solid #333;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none;
        }

        /* Inner gradient circle */
        .inner-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #1a1a1a;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
        }

        /* Center hub */
        .center-hub {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #1a1a1a;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #fff;
            font-weight: bold;
        }

        /* Clean pizza slice segments */
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 1;
        }

        .segment::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--clr);
            clip-path: polygon(0 0, 100% 0, 0 100%);
            pointer-events: none;
        }

        .segment-label {
            position: absolute;
            width: 120%;
            left: -10%;
            top: 42%;
            transform-origin: 50% 50%;
            font: bold 16px/1 Arial, sans-serif;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            pointer-events: none;
        }

        /* Ball track */
        .ball-track {
            position: absolute;
            width: 380px;
            height: 380px;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            pointer-events: none;
        }

        /* Ball */
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            transform: translateY(-190px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 30;
        }

        /* Arrow indicator */
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #f39c12;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 25;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* Result display */
        .result {
            padding: 15px 30px;
            background: #27ae60;
            color: white;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.5s;
            margin-bottom: 20px;
        }

        .result.show {
            opacity: 1;
        }

        /* Spin button */
        .spin-button {
            padding: 15px 60px;
            background: #7f8c8d;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        .spin-button:not(:disabled) {
            background: #95a5a6;
        }

        .spin-button:hover:not(:disabled) {
            background: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }

        .spin-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Ball animation */
        @keyframes ballSpin {
            0% {
                transform: rotate(0deg) translateY(-190px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateY(-190px) rotate(-360deg);
            }
        }

        @keyframes ballSpiral {
            0% {
                transform: rotate(0deg) translateY(-190px) rotate(0deg);
            }
            100% {
                transform: rotate(1440deg) translateY(-90px) rotate(-1440deg);
            }
        }

        .ball.spinning {
            animation: ballSpin 0.5s linear infinite;
        }

        .ball.spiraling {
            animation: ballSpiral 3s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <div class="arrow"></div>
        <div class="wheel-base">
            <div class="wheel" id="wheel">
                <!-- Segments will be generated by JavaScript -->
            </div>
            <div class="outer-ring"></div>
            <div class="center-hub">F</div>
        </div>
        <div class="ball-track">
            <div class="ball" id="ball"></div>
        </div>
    </div>
    <div class="result" id="result"></div>
    <button class="spin-button" id="spinButton" onclick="spin()">SPIN</button>

    <script>
        // Segment data - matching your image exactly
        const segments = [
            { text: 'LIGHT', color: '#3498db' },
            { text: 'HEAVY', color: '#e74c3c' },
            { text: 'LIGHT', color: '#3498db' },
            { text: 'MEDIUM', color: '#27ae60' },
            { text: 'HEAVY', color: '#e74c3c' },
            { text: 'LIGHT', color: '#3498db' },
            { text: 'HEAVY', color: '#e74c3c' },
            { text: 'LIGHT', color: '#3498db' },
            { text: 'MEDIUM', color: '#27ae60' },
            { text: 'HEAVY', color: '#e74c3c' },
            { text: 'LIGHT', color: '#3498db' },
            { text: 'HEAVY', color: '#e74c3c' }
        ];

        let isSpinning = false;

        // Generate wheel with conic gradient and labels
        function generateWheel() {
            const wheel = document.getElementById('wheel');
            const slice = 360 / segments.length;
            
            // Build conic-gradient string - start from top (0deg)
            let stops = '';
            segments.forEach((s, i) => {
                const start = i * slice;
                const end = start + slice;
                stops += `${s.color} ${start}deg ${end}deg,`;
            });
            wheel.style.background = `conic-gradient(from 0deg, ${stops.slice(0, -1)})`;
            
            // Clear old labels if we re-spin
            wheel.innerHTML = '';
            
            // ----- LABELS -----
            segments.forEach((s, i) => {
                const slice = 360 / segments.length;
                const mid = i * slice + slice / 2; // centre angle of this wedge
                const flip = (mid > 90 && mid < 270) ? 180 : 0; // flip lower-half text

                /* wrapper: rotates to the slice direction */
                const wrap = document.createElement('div');
                wrap.className = 'wedge-wrap';
                wrap.style.transform = `rotate(${mid - 90}deg)`; // -90 so 0Â° points right

                /* label: shove it out the radius, then rotate baseline */
                const lbl = document.createElement('span');
                lbl.className = 'seg-label';
                lbl.textContent = s.text;
                lbl.style.transform = `translateX(110px) rotate(${flip}deg)`; // moved much closer to center to avoid rim clipping

                wrap.appendChild(lbl);
                wheel.appendChild(wrap);
            });
        }

        // Spin function
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinButton = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            const ball = document.getElementById('ball');
            const result = document.getElementById('result');
            
            spinButton.disabled = true;
            result.classList.remove('show');
            
            // Reset positions
            wheel.style.transform = 'rotate(0deg)';
            ball.style.transform = 'translateY(-190px)';
            ball.classList.remove('spinning', 'spiraling');
            
            // Start ball spinning fast
            setTimeout(() => {
                ball.classList.add('spinning');
            }, 50);
            
            // Random spin amount (3-5 full rotations plus random angle)
            const spins = 3 + Math.random() * 2;
            const randomAngle = Math.random() * 360;
            const totalRotation = spins * 360 + randomAngle;
            
            // Start wheel spinning in opposite direction
            setTimeout(() => {
                wheel.style.transform = `rotate(-${totalRotation}deg)`;
            }, 500);
            
            // Start ball spiraling inward
            setTimeout(() => {
                ball.classList.remove('spinning');
                ball.classList.add('spiraling');
            }, 1500);
            
            // Calculate result
            setTimeout(() => {
                // Calculate which segment the ball landed on
                // Account for opposite rotation
                const normalizedAngle = (totalRotation % 360) % 360;
                const segmentAngle = 360 / segments.length;
                const segmentIndex = Math.floor(normalizedAngle / segmentAngle);
                const landedSegment = segments[segmentIndex];
                
                // Show result
                result.textContent = landedSegment.text;
                result.style.background = landedSegment.color;
                result.classList.add('show');
                
                // Reset button
                spinButton.disabled = false;
                isSpinning = false;
            }, 4500);
        }

        // Initialize wheel
        generateWheel();
    </script>
</body>
</html>
