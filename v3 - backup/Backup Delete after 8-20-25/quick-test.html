<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Fix Test</title>
    <style>
        body { 
            background: #000; 
            color: #0f0; 
            font-family: monospace; 
            padding: 20px;
        }
        .status { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #0f0;
        }
        .pass { color: #0f0; }
        .fail { color: #f00; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Quick Fix Verification</h1>
    
    <button onclick="runTests()">RUN TESTS</button>
    
    <div id="results"></div>
    
    <script>
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status">Testing...</div>';
            
            let output = '';
            
            // Test 1: Check if fixes are in place
            try {
                // Check slot-machine.js for fixes
                const slotResponse = await fetch('slot-machine.js');
                const slotCode = await slotResponse.text();
                
                // Test differential DOM updates
                if (slotCode.includes('DIFFERENTIAL UPDATE')) {
                    output += '<div class="status pass">✅ Differential DOM updates found</div>';
                } else {
                    output += '<div class="status fail">❌ Differential DOM updates NOT found</div>';
                }
                
                // Test variable capture fix
                if (slotCode.includes('const capturedSpin = currentSpin')) {
                    output += '<div class="status pass">✅ Spin counter fix found</div>';
                } else {
                    output += '<div class="status fail">❌ Spin counter fix NOT found</div>';
                }
                
                // Test needsFullBuild fix
                if (slotCode.includes('needsFullBuild')) {
                    output += '<div class="status pass">✅ needsFullBuild variable correct</div>';
                } else {
                    output += '<div class="status fail">❌ needsFullBuild variable missing</div>';
                }
                
                // Check app.js for 700ms delay
                const appResponse = await fetch('app.js');
                const appCode = await appResponse.text();
                
                if (appCode.includes('}, 700)')) {
                    output += '<div class="status pass">✅ 700ms winner delay found</div>';
                } else {
                    output += '<div class="status fail">❌ 700ms winner delay NOT found</div>';
                }
                
                // Test if main page loads
                const mainResponse = await fetch('index.html');
                if (mainResponse.ok) {
                    output += '<div class="status pass">✅ Main page loads successfully</div>';
                } else {
                    output += '<div class="status fail">❌ Main page failed to load</div>';
                }
                
            } catch (error) {
                output += `<div class="status fail">❌ Error: ${error.message}</div>`;
            }
            
            results.innerHTML = output;
            
            // Now test the actual functionality
            output += '<div class="status">Now click GENERATE LOADOUT on the main page to test functionality</div>';
            output += '<div class="status"><a href="/v3/" target="_blank" style="color: #0ff;">Open Main Page</a></div>';
            results.innerHTML = output;
        }
    </script>
</body>
</html>
