<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Position Test - Exact -1520px Verification</title>
    
    <!-- Jam.dev Recording & Capture -->
    <meta name="jam:team" content="89d666eb-996b-4246-949a-939265963095" />
    <script type="module" src="https://js.jam.dev/recorder.js"></script>
    <script type="module" src="https://js.jam.dev/capture.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ff3366;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        }
        
        .control-panel {
            background: #1a1a1a;
            border: 2px solid #ff3366;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff3366, #ff6b9d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .test-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.5);
        }
        
        .test-btn:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-panel {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .result-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            padding: 10px;
            border-bottom: 1px solid #333;
            align-items: center;
        }
        
        .result-row:last-child {
            border-bottom: none;
        }
        
        .result-label {
            color: #999;
            font-weight: 600;
        }
        
        .result-value {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
        }
        
        .pass {
            color: #00ff88;
        }
        
        .fail {
            color: #ff0044;
        }
        
        .warning {
            color: #ffaa00;
        }
        
        .info {
            color: #00aaff;
        }
        
        .position-display {
            background: #000;
            color: #0f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .position-error {
            border-color: #f00;
            color: #f00;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .position-correct {
            border-color: #0f0;
            color: #0f0;
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 0, 0.6); }
        }
        
        .iframe-container {
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: #000;
        }
        
        .tolerance-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 0.9rem;
        }
        
        .within-tolerance {
            background: #00ff88;
            color: #000;
        }
        
        .out-of-tolerance {
            background: #ff0044;
            color: #fff;
        }
        
        .visual-indicator {
            width: 100%;
            height: 100px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            position: relative;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .target-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #00ff88;
            transform: translateX(-50%);
        }
        
        .actual-marker {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background: #ff3366;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.3s ease;
        }
        
        .debug-log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéØ Landing Position Test - Exact -1520px Verification</h1>
        
        <div class="control-panel">
            <button class="test-btn" onclick="runLandingTest()">üöÄ RUN LANDING TEST</button>
            <button class="test-btn" onclick="monitorLive()">üìä MONITOR LIVE</button>
            <button class="test-btn" onclick="clearResults()">üóëÔ∏è CLEAR</button>
        </div>
        
        <div class="position-display" id="position-display">
            Waiting for test...
        </div>
        
        <div class="results-panel">
            <h2>Test Results</h2>
            
            <div class="result-row">
                <div class="result-label">Target Position:</div>
                <div class="result-value info">-1520px (center row)</div>
            </div>
            
            <div class="result-row">
                <div class="result-label">Tolerance:</div>
                <div class="result-value warning">¬±2px acceptable</div>
            </div>
            
            <div class="result-row">
                <div class="result-label">Actual Position:</div>
                <div class="result-value" id="actual-position">Not tested</div>
            </div>
            
            <div class="result-row">
                <div class="result-label">Deviation:</div>
                <div class="result-value" id="deviation">Not tested</div>
            </div>
            
            <div class="result-row">
                <div class="result-label">Test Status:</div>
                <div class="result-value" id="test-status">Not tested</div>
            </div>
        </div>
        
        <div class="visual-indicator">
            <div class="target-line"></div>
            <div class="actual-marker" id="actual-marker" style="left: 50%;"></div>
        </div>
        
        <div class="iframe-container">
            <iframe id="test-frame" src="index.html"></iframe>
        </div>
        
        <div class="results-panel">
            <h3>Debug Log</h3>
            <div class="debug-log" id="debug-log">
                Debug information will appear here...
            </div>
        </div>
    </div>
    
    <script>
        const TARGET_POSITION = -1520;
        const TOLERANCE = 2;
        let monitoringInterval = null;
        
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const typeSymbol = {
                'info': '‚ÑπÔ∏è',
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è'
            }[type] || 'üìù';
            
            debugLog.innerHTML += `[${timestamp}] ${typeSymbol} ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        async function runLandingTest() {
            log('Starting landing position test...', 'info');
            
            const iframe = document.getElementById('test-frame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            const iframeWin = iframe.contentWindow;
            
            // Clear previous results
            clearResults();
            
            // Find the generate button
            const generateBtn = iframeDoc.getElementById('generate-btn');
            if (!generateBtn) {
                log('Generate button not found!', 'error');
                updateResults(null, 'Button not found');
                return;
            }
            
            log('Clicking generate button...', 'info');
            generateBtn.click();
            
            // Monitor for animation completion
            log('Waiting for animation to complete...', 'info');
            
            let checkCount = 0;
            const maxChecks = 100; // 10 seconds max
            
            const checkInterval = setInterval(() => {
                checkCount++;
                
                // Find all slot columns
                const columns = iframeDoc.querySelectorAll('.slot-column .slot-items');
                
                if (columns.length > 0) {
                    let allPositions = [];
                    let allStopped = true;
                    
                    columns.forEach((column, index) => {
                        const transform = iframeWin.getComputedStyle(column).transform;
                        
                        if (transform && transform !== 'none') {
                            // Extract translateY from transform matrix
                            const matrix = transform.match(/matrix.*\((.+)\)/);
                            if (matrix) {
                                const values = matrix[1].split(', ');
                                const translateY = parseFloat(values[5] || values[1]);
                                
                                if (!isNaN(translateY)) {
                                    allPositions.push(translateY);
                                    log(`Column ${index}: ${translateY.toFixed(2)}px`, 'info');
                                }
                            }
                        } else if (transform === 'none') {
                            // Try to get translateY directly
                            const translateMatch = column.style.transform?.match(/translateY\(([^)]+)\)/);
                            if (translateMatch) {
                                const translateY = parseFloat(translateMatch[1]);
                                if (!isNaN(translateY)) {
                                    allPositions.push(translateY);
                                    log(`Column ${index}: ${translateY.toFixed(2)}px`, 'info');
                                }
                            }
                        }
                    });
                    
                    // Check if positions have stabilized
                    if (allPositions.length > 0 && checkCount > 30) { // Wait at least 3 seconds
                        clearInterval(checkInterval);
                        
                        // Calculate average position
                        const avgPosition = allPositions.reduce((a, b) => a + b, 0) / allPositions.length;
                        
                        log(`Animation complete. Positions: ${allPositions.map(p => p.toFixed(2)).join(', ')}`, 'success');
                        log(`Average position: ${avgPosition.toFixed(2)}px`, 'info');
                        
                        // Update results
                        updateResults(avgPosition, 'Complete');
                    }
                }
                
                if (checkCount >= maxChecks) {
                    clearInterval(checkInterval);
                    log('Test timeout!', 'error');
                    updateResults(null, 'Timeout');
                }
            }, 100);
        }
        
        function updateResults(actualPosition, status) {
            const positionDisplay = document.getElementById('position-display');
            const actualPosElement = document.getElementById('actual-position');
            const deviationElement = document.getElementById('deviation');
            const statusElement = document.getElementById('test-status');
            const actualMarker = document.getElementById('actual-marker');
            
            if (actualPosition !== null) {
                const deviation = Math.abs(actualPosition - TARGET_POSITION);
                const withinTolerance = deviation <= TOLERANCE;
                
                // Update position display
                positionDisplay.textContent = `Actual: ${actualPosition.toFixed(2)}px | Target: ${TARGET_POSITION}px`;
                positionDisplay.className = `position-display ${withinTolerance ? 'position-correct' : 'position-error'}`;
                
                // Update detailed results
                actualPosElement.textContent = `${actualPosition.toFixed(2)}px`;
                actualPosElement.className = `result-value ${withinTolerance ? 'pass' : 'fail'}`;
                
                deviationElement.innerHTML = `${deviation.toFixed(2)}px ` +
                    `<span class="tolerance-indicator ${withinTolerance ? 'within-tolerance' : 'out-of-tolerance'}">${
                        withinTolerance ? 'WITHIN TOLERANCE' : 'OUT OF TOLERANCE'
                    }</span>`;
                
                statusElement.textContent = withinTolerance ? '‚úÖ PASSED' : '‚ùå FAILED';
                statusElement.className = `result-value ${withinTolerance ? 'pass' : 'fail'}`;
                
                // Update visual indicator
                const markerPosition = 50 + ((actualPosition - TARGET_POSITION) / 10); // Scale for visualization
                actualMarker.style.left = `${Math.max(0, Math.min(100, markerPosition))}%`;
                actualMarker.style.background = withinTolerance ? '#00ff88' : '#ff0044';
                
                log(`Test ${withinTolerance ? 'PASSED' : 'FAILED'}: Position ${actualPosition.toFixed(2)}px, Deviation ${deviation.toFixed(2)}px`, 
                    withinTolerance ? 'success' : 'error');
            } else {
                positionDisplay.textContent = `Error: ${status}`;
                positionDisplay.className = 'position-display position-error';
                statusElement.textContent = `‚ùå ${status}`;
                statusElement.className = 'result-value fail';
            }
        }
        
        function monitorLive() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
                log('Live monitoring stopped', 'info');
                return;
            }
            
            log('Starting live monitoring...', 'info');
            
            monitoringInterval = setInterval(() => {
                const iframe = document.getElementById('test-frame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const iframeWin = iframe.contentWindow;
                
                const columns = iframeDoc.querySelectorAll('.slot-column .slot-items');
                
                if (columns.length > 0) {
                    const column = columns[0]; // Monitor first column
                    const transform = iframeWin.getComputedStyle(column).transform;
                    
                    if (transform && transform !== 'none') {
                        const matrix = transform.match(/matrix.*\((.+)\)/);
                        if (matrix) {
                            const values = matrix[1].split(', ');
                            const translateY = parseFloat(values[5] || values[1]);
                            
                            if (!isNaN(translateY)) {
                                const positionDisplay = document.getElementById('position-display');
                                positionDisplay.textContent = `Live: ${translateY.toFixed(2)}px`;
                                
                                const deviation = Math.abs(translateY - TARGET_POSITION);
                                positionDisplay.className = `position-display ${deviation <= TOLERANCE ? 'position-correct' : ''}`;
                            }
                        }
                    }
                }
            }, 50);
        }
        
        function clearResults() {
            document.getElementById('position-display').textContent = 'Waiting for test...';
            document.getElementById('position-display').className = 'position-display';
            document.getElementById('actual-position').textContent = 'Not tested';
            document.getElementById('actual-position').className = 'result-value';
            document.getElementById('deviation').textContent = 'Not tested';
            document.getElementById('test-status').textContent = 'Not tested';
            document.getElementById('test-status').className = 'result-value';
            document.getElementById('actual-marker').style.left = '50%';
            document.getElementById('actual-marker').style.background = '#ff3366';
            document.getElementById('debug-log').innerHTML = 'Debug information will appear here...\n';
            
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }
        }
        
        // Monitor console for position logs
        window.addEventListener('load', () => {
            const iframe = document.getElementById('test-frame');
            
            iframe.onload = () => {
                const iframeWindow = iframe.contentWindow;
                
                // Override console.log to capture position information
                const originalLog = iframeWindow.console.log;
                iframeWindow.console.log = function(...args) {
                    const message = args.join(' ');
                    
                    // Capture final position logs
                    if (message.includes('SNAPPED TO TARGET') || 
                        message.includes('Final position') ||
                        message.includes('Column') && message.includes('COMPLETE')) {
                        log(`Console: ${message}`, 'info');
                    }
                    
                    originalLog.apply(iframeWindow.console, args);
                };
            };
        });
    </script>
</body>
</html>
