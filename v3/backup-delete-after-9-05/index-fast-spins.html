    <!-- FAST SPINS ANIMATION ENGINE -->
    <script>
    (function() {
      'use strict';
      
      console.log('[FAST-SPINS] Initializing variable-speed animation system...');
      
      // Constants
      const ITEM_HEIGHT = 80;
      const VIEWPORT_HEIGHT = 240;
      const ITEMS_PER_COLUMN = 50;
      const TOTAL_HEIGHT = ITEM_HEIGHT * ITEMS_PER_COLUMN;
      const WINNER_INDEX = 20;
      const TARGET_POSITION = -(WINNER_INDEX * ITEM_HEIGHT) + ITEM_HEIGHT; // -1440px
      
      // Timing constants
      const QUICK_SPIN_DURATION = 900;   // 30% of 3000ms for intermediate spins
      const QUICK_DECEL_DURATION = 240;  // 30% of 800ms for intermediate spins
      const FINAL_SPIN_DURATION = 3000;  // Full duration for final spin
      const FINAL_DECEL_DURATION = 800;  // Full deceleration for final spin
      const REEL_DELAY = 150;            // Delay between reels stopping
      
      class FastSpinsAnimation {
        constructor() {
          this.isSpinning = false;
          this.animationFrames = [];
        }
        
        async spin(columns, finalPositions, spinCount = 1, currentSpin = 1) {
          if (this.isSpinning) {
            console.warn('[FAST-SPINS] Already spinning');
            return;
          }
          
          // Determine if this is the final spin
          const isFinalSpin = currentSpin === spinCount;
          const spinDuration = isFinalSpin ? FINAL_SPIN_DURATION : QUICK_SPIN_DURATION;
          const decelDuration = isFinalSpin ? FINAL_DECEL_DURATION : QUICK_DECEL_DURATION;
          
          this.isSpinning = true;
          console.log(`[FAST-SPINS] Spin ${currentSpin}/${spinCount} - ${isFinalSpin ? 'FINAL' : 'QUICK'} (${spinDuration}ms)`);
          
          // Get all containers
          const containers = [];
          columns.forEach(col => {
            const container = col.querySelector('.slot-items');
            if (container) {
              // Keep current position for continuous spinning
              const currentTransform = container.style.transform;
              const match = currentTransform.match(/translateY\((-?\d+(?:\.\d+)?)px\)/);
              const currentPos = match ? parseFloat(match[1]) : 0;
              
              containers.push({
                element: container,
                startPosition: currentPos
              });
            }
          });
          
          if (containers.length === 0) {
            console.error('[FAST-SPINS] No containers found');
            this.isSpinning = false;
            return;
          }
          
          // Animate all reels
          const promises = containers.map((container, index) => {
            const staggerDelay = isFinalSpin ? (index * REEL_DELAY) : (index * 50); // Less stagger for quick spins
            return this.animateReel(
              container.element, 
              container.startPosition,
              index, 
              spinDuration, 
              decelDuration,
              staggerDelay,
              isFinalSpin
            );
          });
          
          await Promise.all(promises);
          
          // Only highlight winners on the final spin
          if (isFinalSpin) {
            setTimeout(() => {
              this.highlightWinners(columns);
            }, 100);
          }
          
          this.isSpinning = false;
          console.log(`[FAST-SPINS] Spin ${currentSpin} complete`);
        }
        
        animateReel(container, startPosition, index, spinDuration, decelDuration, staggerDelay, isFinalSpin) {
          return new Promise(resolve => {
            const startTime = performance.now();
            const totalDuration = spinDuration + staggerDelay;
            const baseVelocity = isFinalSpin ? 45 : 60; // Faster velocity for quick spins
            
            let position = startPosition;
            let lastTime = startTime;
            
            const animate = (currentTime) => {
              const totalElapsed = currentTime - startTime;
              const deltaTime = currentTime - lastTime;
              lastTime = currentTime;
              
              // Normalize to 60fps
              const frameMultiplier = deltaTime / 16.67;
              
              if (totalElapsed < totalDuration) {
                // SPINNING PHASE
                const velocity = baseVelocity * frameMultiplier;
                position -= velocity;
                
                // Wrap around
                if (position <= -TOTAL_HEIGHT) {
                  position += TOTAL_HEIGHT;
                }
                
                container.style.transform = `translateY(${Math.round(position)}px)`;
                this.animationFrames[index] = requestAnimationFrame(animate);
                
              } else if (totalElapsed < totalDuration + decelDuration) {
                // DECELERATION PHASE
                const decelProgress = (totalElapsed - totalDuration) / decelDuration;
                const eased = this.easeOutCubic(decelProgress);
                
                // Calculate shortest path to target
                let distanceToTarget = TARGET_POSITION - position;
                
                // For quick spins, we might not need to go as far
                if (!isFinalSpin) {
                  // Quick spin can land at any reasonable position
                  while (distanceToTarget > 0) {
                    distanceToTarget -= TOTAL_HEIGHT;
                  }
                  // Don't go too far on quick spins
                  if (distanceToTarget < -TOTAL_HEIGHT / 2) {
                    distanceToTarget += TOTAL_HEIGHT;
                  }
                } else {
                  // Final spin must land exactly at target
                  while (distanceToTarget > 0) {
                    distanceToTarget -= TOTAL_HEIGHT;
                  }
                }
                
                const currentPos = position + (distanceToTarget * eased);
                container.style.transform = `translateY(${Math.round(currentPos)}px)`;
                
                this.animationFrames[index] = requestAnimationFrame(animate);
                
              } else {
                // FINAL POSITION
                if (isFinalSpin) {
                  // Final spin lands exactly at target
                  container.style.transform = `translateY(${TARGET_POSITION}px)`;
                  console.log(`[FAST-SPINS] Reel ${index} final stop at ${TARGET_POSITION}px`);
                } else {
                  // Quick spin can land wherever it stopped
                  console.log(`[FAST-SPINS] Reel ${index} quick stop`);
                }
                resolve();
              }
            };
            
            this.animationFrames[index] = requestAnimationFrame(animate);
          });
        }
        
        easeOutCubic(t) {
          return 1 - Math.pow(1 - t, 3);
        }
        
        highlightWinners(columns) {
          console.log('[FAST-SPINS] Highlighting winners at index', WINNER_INDEX);
          
          columns.forEach((col, index) => {
            // Remove old winners
            col.querySelectorAll('.slot-item.winner').forEach(item => {
              item.classList.remove('winner');
            });
            
            // Add winner class
            const items = col.querySelectorAll('.slot-item');
            if (items[WINNER_INDEX]) {
              items[WINNER_INDEX].classList.add('winner');
            }
          });
        }
        
        resetAnimation() {
          console.log('[FAST-SPINS] Resetting animation');
          this.isSpinning = false;
          this.animationFrames.forEach(frame => {
            if (frame) cancelAnimationFrame(frame);
          });
          this.animationFrames = [];
          
          // Reset all transforms
          document.querySelectorAll('.slot-items').forEach(container => {
            container.style.transform = 'translateY(0)';
          });
        }
      }
      
      // Make globally available as SimpleSpinAnimation
      window.SimpleSpinAnimation = FastSpinsAnimation;
      
      // Also provide AnimationEngineV2 wrapper
      window.AnimationEngineV2 = function(container, winnerIndex, onComplete) {
        const animation = new FastSpinsAnimation();
        return {
          animate: function() {
            const columns = document.querySelectorAll('.slot-column');
            // This will be called with proper spinCount from slot-machine.js
            animation.spin(columns, null, 1, 1).then(() => {
              if (onComplete) setTimeout(onComplete, 100);
            });
          },
          cleanup: function() {
            animation.resetAnimation();
          }
        };
      };
      
      console.log('[FAST-SPINS] âœ… Variable-speed animation ready');
    })();
    </script>
