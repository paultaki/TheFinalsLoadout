    <!-- PRODUCTION ANIMATION ENGINE -->
    <script>
    (function() {
      'use strict';
      
      console.log('[PRODUCTION] Initializing production animation system...');
      
      // Constants - exact measurements
      const ITEM_HEIGHT = 80;
      const VIEWPORT_HEIGHT = 240;
      const ITEMS_PER_COLUMN = 50;
      const TOTAL_HEIGHT = ITEM_HEIGHT * ITEMS_PER_COLUMN; // 4000px
      const WINNER_INDEX = 20;
      // Position to show winner in middle of 3 visible items
      const TARGET_POSITION = -(WINNER_INDEX * ITEM_HEIGHT) + ITEM_HEIGHT; // -1520px + 80 = -1440px
      
      class ProductionSpinAnimation {
        constructor() {
          this.isSpinning = false;
          this.animationFrames = [];
        }
        
        async spin(columns, finalPositions, spinCount = 1, currentSpin = 1) {
          if (this.isSpinning) {
            console.warn('[PRODUCTION] Already spinning');
            return;
          }
          
          this.isSpinning = true;
          console.log(`[PRODUCTION] Starting spin ${currentSpin}/${spinCount}`);
          
          // Get all containers
          const containers = [];
          columns.forEach(col => {
            const container = col.querySelector('.slot-items');
            if (container) {
              // Reset to start position
              container.style.transform = 'translateY(0)';
              containers.push(container);
            }
          });
          
          if (containers.length === 0) {
            console.error('[PRODUCTION] No containers found');
            this.isSpinning = false;
            return;
          }
          
          // Animate all reels
          const promises = containers.map((container, index) => {
            return this.animateReel(container, index);
          });
          
          await Promise.all(promises);
          
          // Highlight winners after a short delay
          setTimeout(() => {
            this.highlightWinners(columns);
          }, 100);
          
          this.isSpinning = false;
          console.log('[PRODUCTION] Animation complete');
        }
        
        animateReel(container, index) {
          return new Promise(resolve => {
            const startTime = performance.now();
            const spinDuration = 3000 + (index * 150); // Stagger stops
            const decelDuration = 800;
            const baseVelocity = 45; // pixels per frame at 60fps
            
            let position = 0;
            let lastTime = startTime;
            
            const animate = (currentTime) => {
              const totalElapsed = currentTime - startTime;
              const deltaTime = currentTime - lastTime;
              lastTime = currentTime;
              
              // Normalize to 60fps (16.67ms per frame)
              const frameMultiplier = deltaTime / 16.67;
              
              if (totalElapsed < spinDuration) {
                // SPINNING PHASE - constant downward velocity
                const velocity = baseVelocity * frameMultiplier;
                position -= velocity;
                
                // Wrap around when we go past the total height
                if (position <= -TOTAL_HEIGHT) {
                  position += TOTAL_HEIGHT;
                }
                
                container.style.transform = `translateY(${Math.round(position)}px)`;
                this.animationFrames[index] = requestAnimationFrame(animate);
                
              } else if (totalElapsed < spinDuration + decelDuration) {
                // DECELERATION PHASE - ease to target
                const decelProgress = (totalElapsed - spinDuration) / decelDuration;
                const eased = this.easeOutCubic(decelProgress);
                
                // Calculate shortest path to target
                let distanceToTarget = TARGET_POSITION - position;
                
                // Ensure we continue moving downward
                while (distanceToTarget > 0) {
                  distanceToTarget -= TOTAL_HEIGHT;
                }
                
                const currentPos = position + (distanceToTarget * eased);
                container.style.transform = `translateY(${Math.round(currentPos)}px)`;
                
                this.animationFrames[index] = requestAnimationFrame(animate);
                
              } else {
                // FINAL POSITION - snap exactly to target
                container.style.transform = `translateY(${TARGET_POSITION}px)`;
                console.log(`[PRODUCTION] Reel ${index} stopped at ${TARGET_POSITION}px`);
                resolve();
              }
            };
            
            this.animationFrames[index] = requestAnimationFrame(animate);
          });
        }
        
        easeOutCubic(t) {
          return 1 - Math.pow(1 - t, 3);
        }
        
        highlightWinners(columns) {
          console.log('[PRODUCTION] Highlighting winners at index', WINNER_INDEX);
          
          columns.forEach((col, index) => {
            // Remove old winners
            col.querySelectorAll('.slot-item.winner').forEach(item => {
              item.classList.remove('winner');
            });
            
            // Add winner class to item at WINNER_INDEX
            const items = col.querySelectorAll('.slot-item');
            if (items[WINNER_INDEX]) {
              items[WINNER_INDEX].classList.add('winner');
              console.log(`[PRODUCTION] Column ${index} winner:`, items[WINNER_INDEX].textContent.trim());
            }
          });
        }
        
        resetAnimation() {
          console.log('[PRODUCTION] Resetting animation');
          this.isSpinning = false;
          this.animationFrames.forEach(frame => {
            if (frame) cancelAnimationFrame(frame);
          });
          this.animationFrames = [];
          
          // Reset all transforms
          document.querySelectorAll('.slot-items').forEach(container => {
            container.style.transform = 'translateY(0)';
          });
        }
      }
      
      // Make globally available as SimpleSpinAnimation (what slot-machine.js expects)
      window.SimpleSpinAnimation = ProductionSpinAnimation;
      
      // Also provide AnimationEngineV2 wrapper
      window.AnimationEngineV2 = function(container, winnerIndex, onComplete) {
        const animation = new ProductionSpinAnimation();
        return {
          animate: function() {
            const columns = document.querySelectorAll('.slot-column');
            animation.spin(columns, null, 1, 1).then(() => {
              if (onComplete) setTimeout(onComplete, 100);
            });
          },
          cleanup: function() {
            animation.resetAnimation();
          }
        };
      };
      
      console.log('[PRODUCTION] âœ… Animation system ready');
    })();
    </script>
