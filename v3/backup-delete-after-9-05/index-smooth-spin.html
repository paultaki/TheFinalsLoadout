    <!-- SMOOTH SPIN ANIMATION - Custom implementation -->
    <script>
    (function() {
      'use strict';
      
      console.log('[SMOOTH-SPIN] Initializing smooth animation system...');
      
      // Constants
      const ITEM_HEIGHT = 80;
      const VIEWPORT_HEIGHT = 240;
      const ITEMS_PER_COLUMN = 50;
      const TOTAL_HEIGHT = ITEM_HEIGHT * ITEMS_PER_COLUMN;
      const WINNER_INDEX = 20;
      const TARGET_POSITION = -(WINNER_INDEX * ITEM_HEIGHT) + (VIEWPORT_HEIGHT - ITEM_HEIGHT);
      
      class SmoothSpinAnimation {
        constructor() {
          this.isSpinning = false;
          this.animationFrames = [];
        }
        
        async spin(columns, finalPositions, spinCount = 1, currentSpin = 1) {
          if (this.isSpinning) return;
          
          this.isSpinning = true;
          console.log('[SMOOTH-SPIN] Starting animation');
          
          // Get containers
          const containers = [];
          columns.forEach(col => {
            const container = col.querySelector('.slot-items');
            if (container) containers.push(container);
          });
          
          if (containers.length === 0) {
            console.error('[SMOOTH-SPIN] No containers found');
            this.isSpinning = false;
            return;
          }
          
          // Start all reels spinning
          const promises = containers.map((container, index) => {
            return this.spinReel(container, index);
          });
          
          await Promise.all(promises);
          
          // Highlight winners
          this.highlightWinners(columns);
          
          this.isSpinning = false;
        }
        
        spinReel(container, index) {
          return new Promise(resolve => {
            const startTime = Date.now();
            const spinDuration = 3000 + (index * 150); // Stagger stops
            const decelDuration = 800;
            let position = 0;
            let velocity = 40; // pixels per frame
            
            const animate = () => {
              const elapsed = Date.now() - startTime;
              
              if (elapsed < spinDuration) {
                // Spinning phase - constant velocity downward
                position -= velocity;
                
                // Wrap around smoothly
                if (position <= -TOTAL_HEIGHT) {
                  position += TOTAL_HEIGHT;
                }
                
                container.style.transform = `translateY(${position}px)`;
                this.animationFrames[index] = requestAnimationFrame(animate);
                
              } else if (elapsed < spinDuration + decelDuration) {
                // Deceleration phase
                const decelProgress = (elapsed - spinDuration) / decelDuration;
                const eased = 1 - Math.pow(1 - decelProgress, 3);
                
                // Calculate distance to target
                let distanceToTarget = TARGET_POSITION - position;
                while (distanceToTarget > -TOTAL_HEIGHT) {
                  distanceToTarget -= TOTAL_HEIGHT;
                }
                
                const currentPos = position + (distanceToTarget * eased);
                container.style.transform = `translateY(${currentPos}px)`;
                
                this.animationFrames[index] = requestAnimationFrame(animate);
                
              } else {
                // Final position
                container.style.transform = `translateY(${TARGET_POSITION}px)`;
                resolve();
              }
            };
            
            this.animationFrames[index] = requestAnimationFrame(animate);
          });
        }
        
        highlightWinners(columns) {
          columns.forEach(col => {
            // Clear old winners
            col.querySelectorAll('.slot-item.winner').forEach(item => {
              item.classList.remove('winner');
            });
            
            // Highlight winner at index 20
            const items = col.querySelectorAll('.slot-item');
            if (items[WINNER_INDEX]) {
              items[WINNER_INDEX].classList.add('winner');
            }
          });
        }
        
        resetAnimation() {
          this.isSpinning = false;
          this.animationFrames.forEach(frame => {
            if (frame) cancelAnimationFrame(frame);
          });
          this.animationFrames = [];
        }
      }
      
      // Make it globally available as SimpleSpinAnimation
      window.SimpleSpinAnimation = SmoothSpinAnimation;
      
      // Also create the animation engine wrapper
      window.AnimationEngineV2 = function(container, winnerIndex, onComplete) {
        const animation = new SmoothSpinAnimation();
        return {
          animate: function() {
            const columns = document.querySelectorAll('.slot-column');
            animation.spin(columns, null, 1, 1).then(() => {
              if (onComplete) setTimeout(onComplete, 100);
            });
          },
          cleanup: function() {
            animation.resetAnimation();
          }
        };
      };
      
      console.log('[SMOOTH-SPIN] âœ… Animation system ready');
    })();
    </script>
