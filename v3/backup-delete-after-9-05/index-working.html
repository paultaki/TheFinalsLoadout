<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="canonical" href="https://www.thefinalsloadout.com/" />

    <!-- Meta Tags -->
    <title>The Finals BEST Random Loadout Generator | Fun & Unique Loadouts</title>
    <meta name="description" content="Get the best random loadouts for The Finals game to have fun and be challenged. Find new weapon builds for Light, Medium, and Heavy playstyles." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Base styles FIRST -->
    <link rel="stylesheet" href="/v3/style.css?v=20250818-vegas" />
    
    <!-- Animation styles -->
    <link rel="stylesheet" href="/v3/spin-animation.css?v=20250816">
    <link rel="stylesheet" href="/v3/bonus-styles.css?v=20250816">
    <link rel="stylesheet" href="/v3/selection-styles.css?v=20250816">
    <link rel="stylesheet" href="/v3/automated-flow-styles.css?v=20250816">
    <link rel="stylesheet" href="/v3/history-styles.css?v=20250816">
    
    <!-- UNIFIED FIX - Must load LAST to override everything -->
    <link rel="stylesheet" href="/v3/unified-fix.css?v=20250822-unified">
    
    <style>
      /* Emergency inline fixes to ensure they apply */
      .slot-window {
        height: 240px !important;
        overflow: hidden !important;
      }
      .slot-item {
        height: 80px !important;
      }
      .pre-slot-container.hidden {
        display: none !important;
        height: 0 !important;
      }
      .slot-machine-container {
        margin-top: 0 !important;
      }
    </style>
  </head>
  <body>
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress-bar" id="scrollProgressBar"></div>

    <!-- Main Container -->
    <main class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo-container">
          <img src="/images/the-finals-logo.webp" alt="The Finals Logo" class="logo" />
        </div>
        <h1 class="title gradient-text">The Finals Random Loadout Generator</h1>
        <p class="subtitle">Spin the slots, get a random loadout, and dominate the arena!</p>
      </header>

      <!-- Top Controls -->
      <div class="top-controls">
        <button id="filter-toggle" class="filter-btn secondary-btn">
          <span class="icon">ðŸŽ¯</span> Filters
        </button>
        <button id="sound-toggle" class="sound-btn secondary-btn">
          <span class="icon">ðŸ”Š</span> Sound: ON
        </button>
      </div>

      <!-- Filter Panel -->
      <div id="filter-panel" class="filter-panel">
        <!-- Filter content here -->
      </div>

      <!-- Pre-Slot Container -->
      <div id="pre-slot-container" class="pre-slot-container">
        <!-- This will be hidden when slot machine shows -->
      </div>

      <!-- Slot Machine Section -->
      <section id="slot-machine-container" class="slot-machine-container">
        <div class="slot-machine">
          <div class="slot-header">
            <h2 class="slot-title">SPINNING YOUR LOADOUT...</h2>
            <div class="class-indicator">
              <span class="class-label">CLASS:</span>
              <span class="class-value" id="current-class">RANDOM</span>
            </div>
            <div class="spin-counter" id="spin-counter">
              <span class="spin-current">1</span> / <span class="spin-total">1</span>
            </div>
          </div>

          <div class="slot-columns">
            <div class="slot-column" data-type="weapon">
              <div class="column-header">WEAPON</div>
              <div class="slot-window">
                <div class="slot-items"></div>
              </div>
            </div>

            <div class="slot-column" data-type="specialization">
              <div class="column-header">SPECIALIZATION</div>
              <div class="slot-window">
                <div class="slot-items"></div>
              </div>
            </div>

            <div class="slot-column" data-type="gadget-1">
              <div class="column-header">GADGET 1</div>
              <div class="slot-window">
                <div class="slot-items"></div>
              </div>
            </div>

            <div class="slot-column" data-type="gadget-2">
              <div class="column-header">GADGET 2</div>
              <div class="slot-window">
                <div class="slot-items"></div>
              </div>
            </div>

            <div class="slot-column" data-type="gadget-3">
              <div class="column-header">GADGET 3</div>
              <div class="slot-window">
                <div class="slot-items"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Result Display -->
        <div id="loadout-result" class="loadout-result">
          <h3 class="result-title">YOUR LOADOUT</h3>
          <div class="result-items"></div>
          <div class="spin-again-container">
            <button id="spin-again-btn" class="spin-again-btn primary-btn">SPIN AGAIN</button>
          </div>
        </div>
      </section>

      <!-- History Section -->
      <section id="history-section" class="history-section">
        <h2 class="section-title">LOADOUT HISTORY</h2>
        <div id="history-container" class="history-container">
          <p class="empty-history">No loadouts generated yet. Click the button above to start!</p>
        </div>
      </section>
    </main>

    <!-- Core Scripts -->
    <script src="/js/name-to-asset.js?v=20250816"></script>
    <script src="/v3/image-preloader.js?v=20250816"></script>
    <script src="/v3/loadout-loader.js?v=20250818-fix"></script>
    
    <!-- Sound Manager -->
    <script src="/v3/sound-manager-fixed.js?v=20250819"></script>
    
    <!-- Animation Engines -->
    <script src="/v3/simple-spin-animation.js?v=20250816"></script>
    <script src="/v3/animation-engine-v2.js?v=20250816"></script>
    
    <!-- Slot Machine Logic -->
    <script src="/v3/slot-machine.js?v=20250816"></script>
    
    <!-- Systems -->
    <script src="/v3/filter-system.js?v=20250816"></script>
    <script src="/v3/bonus-system.js?v=20250816"></script>
    <script src="/v3/automated-flow.js?v=20250816"></script>
    <script src="/v3/history-system.js?v=20250816"></script>
    
    <!-- Main App -->
    <script src="/v3/app.js?v=20250816"></script>
    
    <!-- DOWNWARD SPIN FIX - Must load LAST to override everything -->
    <script src="/v3/downward-spin-fix.js?v=20250822-down"></script>
    
    <!-- Force correct positioning after load -->
    <script>
      window.addEventListener('load', function() {
        // Ensure all items start at position 0
        document.querySelectorAll('.slot-items').forEach(el => {
          el.style.transform = 'translateY(0)';
        });
        
        // Hide pre-slot when slot machine is visible
        const preSlot = document.getElementById('pre-slot-container');
        const slotMachine = document.getElementById('slot-machine-container');
        
        if (slotMachine && slotMachine.style.display !== 'none') {
          if (preSlot) {
            preSlot.classList.add('hidden');
            preSlot.style.display = 'none';
          }
        }
      });
    </script>
  </body>
</html>
