    <!-- CLEAN ANIMATION ENGINE - All-in-one fix -->
    <script>
    (function() {
      'use strict';
      
      console.log('[CLEAN-ANIMATION] Initializing unified animation system...');
      
      // Constants matching actual DOM
      const ITEM_HEIGHT = 80;
      const VIEWPORT_HEIGHT = 240;
      const ITEMS_PER_COLUMN = 50;
      const TOTAL_HEIGHT = ITEM_HEIGHT * ITEMS_PER_COLUMN;
      const WINNER_INDEX = 20;
      const FINAL_POSITION = -(WINNER_INDEX * ITEM_HEIGHT) + VIEWPORT_HEIGHT - ITEM_HEIGHT; // -1440px
      
      // Animation timing
      const SPIN_SPEED = 40; // pixels per frame  
      const SPIN_DURATION = 3000; // ms
      const DECEL_DURATION = 800; // ms
      const REEL_DELAY = 150; // ms between reels
      
      class CleanAnimation {
        constructor() {
          this.isAnimating = false;
          this.reels = [];
          this.animationFrame = null;
        }
        
        async animateSlotMachine(columns, winners) {
          if (this.isAnimating) return;
          
          this.isAnimating = true;
          console.log('[CLEAN-ANIMATION] Starting spin...');
          
          try {
            // Setup reels
            this.reels = [];
            columns.forEach((column, index) => {
              const itemsEl = column.querySelector('.slot-items');
              if (itemsEl) {
                // Force reset to start
                itemsEl.style.transform = 'translateY(0)';
                itemsEl.style.transition = 'none';
                
                this.reels.push({
                  element: itemsEl,
                  column: column,
                  position: 0,
                  velocity: SPIN_SPEED,
                  spinning: true,
                  index: index
                });
              }
            });
            
            if (this.reels.length === 0) {
              console.error('[CLEAN-ANIMATION] No reels found');
              return;
            }
            
            // Start the spin
            this.startSpinning();
            
            // Let it spin for the duration
            await this.delay(SPIN_DURATION);
            
            // Stop reels one by one
            await this.stopReels();
            
            // Highlight winners
            await this.delay(100);
            this.highlightWinners();
            
          } finally {
            this.isAnimating = false;
          }
        }
        
        startSpinning() {
          console.log('[CLEAN-ANIMATION] Spinning started');
          
          const animate = () => {
            let anySpinning = false;
            
            this.reels.forEach(reel => {
              if (!reel.spinning) return;
              
              anySpinning = true;
              
              // Move downward (negative translateY)
              reel.position -= reel.velocity;
              
              // Wrap around smoothly
              if (reel.position <= -TOTAL_HEIGHT) {
                reel.position += TOTAL_HEIGHT;
              }
              
              // Apply the transform
              reel.element.style.transform = `translateY(${reel.position}px)`;
            });
            
            if (anySpinning) {
              this.animationFrame = requestAnimationFrame(animate);
            }
          };
          
          this.animationFrame = requestAnimationFrame(animate);
        }
        
        async stopReels() {
          console.log('[CLEAN-ANIMATION] Stopping reels...');
          
          for (let i = 0; i < this.reels.length; i++) {
            await this.stopReel(this.reels[i]);
            if (i < this.reels.length - 1) {
              await this.delay(REEL_DELAY);
            }
          }
        }
        
        stopReel(reel) {
          return new Promise(resolve => {
            reel.spinning = false;
            
            const startPos = reel.position;
            const targetPos = FINAL_POSITION;
            
            // Calculate distance ensuring we continue downward
            let distance = targetPos - startPos;
            while (distance > -TOTAL_HEIGHT) {
              distance -= TOTAL_HEIGHT;
            }
            
            const startTime = performance.now();
            
            const decelerate = (currentTime) => {
              const elapsed = currentTime - startTime;
              const progress = Math.min(elapsed / DECEL_DURATION, 1);
              
              // Smooth easing
              const eased = 1 - Math.pow(1 - progress, 3);
              
              const currentPos = startPos + (distance * eased);
              reel.element.style.transform = `translateY(${currentPos}px)`;
              
              if (progress < 1) {
                requestAnimationFrame(decelerate);
              } else {
                // Snap to exact position
                reel.element.style.transform = `translateY(${targetPos}px)`;
                reel.position = targetPos;
                resolve();
              }
            };
            
            requestAnimationFrame(decelerate);
          });
        }
        
        highlightWinners() {
          console.log('[CLEAN-ANIMATION] Highlighting winners');
          
          this.reels.forEach(reel => {
            // Clear old winners
            reel.column.querySelectorAll('.slot-item.winner').forEach(item => {
              item.classList.remove('winner');
            });
            
            // Highlight the winner at index 20
            const items = reel.column.querySelectorAll('.slot-item');
            if (items[WINNER_INDEX]) {
              items[WINNER_INDEX].classList.add('winner');
            }
          });
        }
        
        delay(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        cleanup() {
          if (this.animationFrame) {
            cancelAnimationFrame(this.animationFrame);
            this.animationFrame = null;
          }
          this.isAnimating = false;
        }
      }
      
      // Create global instance
      window.cleanAnimation = new CleanAnimation();
      
      // Override ALL animation systems
      function overrideAnimations() {
        console.log('[CLEAN-ANIMATION] Overriding all animation systems...');
        
        // Create a simple wrapper that always uses our clean animation
        const animateWrapper = async function(columns, winners) {
          return window.cleanAnimation.animateSlotMachine(columns, winners);
        };
        
        // Override SimpleSpinAnimation if it exists
        if (typeof SimpleSpinAnimation !== 'undefined') {
          SimpleSpinAnimation.prototype.spin = animateWrapper;
          SimpleSpinAnimation.prototype.animateSlotMachine = animateWrapper;
          SimpleSpinAnimation.prototype.resetAnimation = function() {
            window.cleanAnimation.cleanup();
          };
        }
        
        // Create a minimal SimpleSpinAnimation if it doesn't exist
        if (typeof SimpleSpinAnimation === 'undefined') {
          window.SimpleSpinAnimation = class {
            async spin(columns, winners) {
              return window.cleanAnimation.animateSlotMachine(columns, winners);
            }
            async animateSlotMachine(columns, winners) {
              return window.cleanAnimation.animateSlotMachine(columns, winners);
            }
            resetAnimation() {
              window.cleanAnimation.cleanup();
            }
          };
        }
        
        // Override AnimationEngineV2
        if (typeof AnimationEngineV2 !== 'undefined') {
          window.AnimationEngineV2 = function(container, winnerIndex, onComplete) {
            return {
              animate: function() {
                const columns = document.querySelectorAll('.slot-column');
                window.cleanAnimation.animateSlotMachine(columns).then(() => {
                  if (onComplete) onComplete();
                });
              },
              cleanup: function() {
                window.cleanAnimation.cleanup();
              }
            };
          };
        }
      }
      
      // Apply overrides multiple times to catch late-loading scripts
      overrideAnimations();
      setTimeout(overrideAnimations, 100);
      setTimeout(overrideAnimations, 500);
      setTimeout(overrideAnimations, 1000);
      
      // Also on DOM ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', overrideAnimations);
      }
      
      // Ensure pre-slot is hidden when slot machine shows
      window.addEventListener('load', function() {
        const preSlot = document.getElementById('pre-slot-container');
        const slotMachine = document.getElementById('slot-machine-container');
        
        if (slotMachine && slotMachine.style.display !== 'none') {
          if (preSlot) {
            preSlot.classList.add('hidden');
          }
        }
      });
      
      console.log('[CLEAN-ANIMATION] âœ… Clean animation system ready!');
    })();
    </script>
