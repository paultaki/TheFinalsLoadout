<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finals - Premium Loadout Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        /* Premium Vegas-Style Slot Machine Design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            background: linear-gradient(135deg, #ff3366, #ff6699);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 51, 102, 0.5);
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Premium Slot Machine Container */
        .slot-machine-premium {
            width: 90%;
            max-width: 900px;
            background: linear-gradient(180deg, #1a1a1a 0%, #111 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 100px rgba(255, 51, 102, 0.2),
                inset 0 2px 10px rgba(0, 0, 0, 0.5),
                inset 0 -2px 10px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Glow Effects */
        .slot-machine-premium::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 51, 102, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Top Controls Section */
        .controls-section {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
        }

        /* Random Everything Button */
        .random-all-premium {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #6a1b9a, #ff3366);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 30px rgba(106, 27, 154, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .random-all-premium::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .random-all-premium:hover::after {
            animation: shine 0.5s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .random-all-premium:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 40px rgba(106, 27, 154, 0.6),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        .dice-icon {
            font-size: 2rem;
            animation: roll 2s ease-in-out infinite;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        /* Selection Grid */
        .selection-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .selection-panel {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 51, 102, 0.2);
            border-radius: 10px;
            padding: 15px;
        }

        .selection-title {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .selection-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Selection Buttons */
        .select-btn {
            flex: 1;
            min-width: 40px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #888;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .select-btn:hover {
            border-color: rgba(255, 51, 102, 0.5);
            color: #fff;
            transform: translateY(-2px);
        }

        .select-btn.active {
            background: linear-gradient(135deg, #ff3366, #ff6699);
            border-color: #ff3366;
            color: white;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.4);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 51, 102, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 51, 102, 0.6); }
        }

        /* Class Buttons Special Styling */
        .class-btn-premium {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            gap: 5px;
        }

        .class-icon-premium {
            font-size: 1.5rem;
        }

        /* Slot Display Area */
        .slot-display {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            box-shadow: 
                inset 0 5px 15px rgba(0, 0, 0, 0.8),
                0 0 50px rgba(255, 51, 102, 0.1);
        }

        /* Spin Counter */
        .spin-counter {
            position: absolute;
            top: -15px;
            right: 20px;
            background: linear-gradient(135deg, #ff3366, #ff6699);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
            z-index: 100;
        }

        /* Slot Columns */
        .slot-columns {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            min-height: 300px;
        }

        .slot-column {
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            border-radius: 10px;
            padding: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .column-header {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 51, 102, 0.2);
            margin-bottom: 15px;
        }

        .slot-window {
            height: 240px;
            overflow: hidden;
            position: relative;
            mask-image: linear-gradient(
                transparent, 
                black 10%, 
                black 90%, 
                transparent
            );
            -webkit-mask-image: linear-gradient(
                transparent, 
                black 10%, 
                black 90%, 
                transparent
            );
        }

        .slot-items {
            position: absolute;
            width: 100%;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.16, 0.99);
        }

        .slot-item {
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }

        .slot-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
        }

        .slot-item-name {
            font-size: 0.7rem;
            color: #888;
            text-align: center;
            margin-top: 5px;
        }

        .slot-item.winner {
            animation: winnerFlash 0.7s ease-out forwards;
            position: relative;
            z-index: 10;
        }

        @keyframes winnerFlash {
            0% { background: transparent; }
            50% { 
                background: radial-gradient(circle, rgba(255, 51, 102, 0.5) 0%, transparent 70%);
                transform: scale(1.1);
            }
            100% { 
                background: radial-gradient(circle, rgba(255, 51, 102, 0.3) 0%, rgba(255, 51, 102, 0.1) 70%);
                box-shadow: 0 0 20px rgba(255, 51, 102, 0.5), inset 0 0 15px rgba(255, 51, 102, 0.2);
                transform: scale(1.02);
            }
        }
        
        /* Victory Sparks Container */
        #victorySparks {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
            width: 100%;
            height: 100%;
        }
        
        /* Individual Spark */
        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffffff 0%, #ff3366 40%, #ff66aa 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff3366, 0 0 30px #ff66aa, 0 0 45px rgba(255, 51, 102, 0.5);
            transform-origin: center;
            pointer-events: none;
            z-index: 99999;
            margin-left: -4px;
            margin-top: -4px;
        }
        
        @keyframes sparkBurst {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translate(calc(var(--x) * 0.5), calc(var(--y) * 0.5));
                opacity: 1;
            }
            100% {
                transform: scale(0.3) translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        /* Spinning Animation */
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-2400px); }
        }

        .spinning .slot-items {
            animation: spin 3s cubic-bezier(0.17, 0.67, 0.16, 0.99);
        }

        /* Victory Effects */
        .victory-sparks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* Generate Button */
        .generate-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff3366, #ff6699);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .generate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .generate-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.4);
        }

        /* Responsive - Keep all 5 columns visible */
        @media (max-width: 768px) {
            .title { 
                font-size: 2.5rem; 
                line-height: 1.1;
            }
            
            .slot-machine-premium {
                width: 95%;
                padding: 20px 15px;
            }
            
            .selection-grid { 
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            /* Keep all 5 columns but make them narrower */
            .slot-columns { 
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }
            
            .slot-column {
                padding: 5px;
            }
            
            .column-header {
                font-size: 0.65rem;
                padding: 8px 2px;
                letter-spacing: 0;
            }
            
            .slot-window {
                /* Dynamic height for tablets */
                height: calc(100vh - 400px);
                min-height: 280px;
                max-height: 400px;
                mask-image: linear-gradient(
                    black 0%, 
                    black 100%
                );
                -webkit-mask-image: linear-gradient(
                    black 0%, 
                    black 100%
                );
            }
            
            .slot-item {
                height: 70px;
                padding: 8px 5px;
                background: linear-gradient(180deg, transparent, rgba(0,0,0,0.2), transparent);
            }
            
            .slot-item img {
                width: 40px;
                height: 40px;
            }
            
            .slot-item-name {
                font-size: 0.6rem;
                line-height: 1.1;
            }
        }

        @media (max-width: 480px) {
            .title { 
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .slot-machine-premium { 
                width: 98%;
                padding: 15px 10px;
                border-radius: 15px;
            }
            
            /* Still keep all 5 columns, just even narrower */
            .slot-columns { 
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
            }
            
            .slot-column {
                padding: 3px;
                border-radius: 8px;
            }
            
            .column-header {
                font-size: 0.55rem;
                padding: 6px 2px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .slot-window {
                /* Make height fill available space on mobile */
                height: calc(100vh - 380px); /* Viewport minus header/controls/padding */
                min-height: 300px; /* At least 5 items visible */
                max-height: 450px; /* Cap for usability */
                mask-image: linear-gradient(
                    black 0%, 
                    black 100%
                );
                -webkit-mask-image: linear-gradient(
                    black 0%, 
                    black 100%
                );
                /* Add subtle background for continuity */
                background: linear-gradient(to bottom,
                    rgba(138, 43, 226, 0.03) 0%,
                    rgba(138, 43, 226, 0.06) 50%,
                    rgba(138, 43, 226, 0.03) 100%);
            }
            
            .slot-item {
                height: 60px;
                padding: 5px 3px;
                background: linear-gradient(135deg,
                    rgba(30, 30, 40, 0.7) 0%,
                    rgba(25, 25, 35, 0.9) 100%);
                margin: 0;
                border-bottom: 1px solid rgba(138, 43, 226, 0.1);
            }
            
            .slot-item img {
                width: 35px;
                height: 35px;
            }
            
            .slot-item-name {
                font-size: 0.55rem;
                margin-top: 2px;
            }
            
            .random-all-premium {
                padding: 15px;
                font-size: 1.2rem;
            }
            
            .selection-options {
                gap: 5px;
            }
            
            .select-btn {
                min-width: 35px;
                padding: 8px 5px;
                font-size: 0.9rem;
            }
            
            .class-btn-premium {
                padding: 10px 5px;
            }
            
            .class-icon-premium {
                font-size: 1.2rem;
            }
            
            .generate-button {
                padding: 15px;
                font-size: 1.1rem;
            }
            
            .spin-counter {
                font-size: 0.8rem;
                padding: 4px 12px;
                top: -12px;
                right: 10px;
            }
        }
        
        /* Ultra small screens */
        @media (max-width: 360px) {
            .slot-columns {
                gap: 3px;
            }
            
            .column-header {
                font-size: 0.5rem;
                padding: 5px 1px;
            }
            
            .slot-window {
                height: 165px; /* Exactly 3 items at 55px each */
            }
            
            .slot-item {
                height: 55px;
            }
            
            .slot-item img {
                width: 30px;
                height: 30px;
            }
            
            .slot-item-name {
                font-size: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="title">THE FINALS</h1>
        <h1 class="title">RANDOM LOADOUT GENERATOR</h1>
        <p class="subtitle">Challenge Yourself With Unique Builds</p>
    </header>

    <!-- Premium Slot Machine Container -->
    <div class="slot-machine-premium">
        <!-- Controls Section -->
        <div class="controls-section">
            <!-- Random Everything Button -->
            <button class="random-all-premium" id="randomAllBtn">
                <span class="dice-icon">üé≤</span>
                <span>RANDOM EVERYTHING</span>
            </button>

            <!-- Selection Grid -->
            <div class="selection-grid">
                <!-- Spin Selection -->
                <div class="selection-panel">
                    <div class="selection-title">Select # of Spins</div>
                    <div class="selection-options">
                        <button class="select-btn spin-btn" data-spins="1">1</button>
                        <button class="select-btn spin-btn" data-spins="2">2</button>
                        <button class="select-btn spin-btn" data-spins="3">3</button>
                        <button class="select-btn spin-btn" data-spins="4">4</button>
                        <button class="select-btn spin-btn" data-spins="5">5</button>
                    </div>
                </div>

                <!-- Class Selection -->
                <div class="selection-panel">
                    <div class="selection-title">Select Your Class</div>
                    <div class="selection-options">
                        <button class="select-btn class-btn-premium" data-class="light">
                            <span class="class-icon-premium">‚ö°</span>
                            <span>LIGHT</span>
                        </button>
                        <button class="select-btn class-btn-premium" data-class="medium">
                            <span class="class-icon-premium">‚öîÔ∏è</span>
                            <span>MEDIUM</span>
                        </button>
                        <button class="select-btn class-btn-premium" data-class="heavy">
                            <span class="class-icon-premium">üõ°Ô∏è</span>
                            <span>HEAVY</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slot Display Area -->
        <div class="slot-display" id="slotDisplay">
            <div class="spin-counter" id="spinCounter" style="display: none;">
                SPIN <span id="currentSpin">1</span> OF <span id="totalSpins">3</span>
            </div>

            <!-- Slot Columns -->
            <div class="slot-columns" id="premiumSlotColumns">
                <!-- Columns will be dynamically generated -->
            </div>
        </div>

        <!-- Generate Button -->
        <button class="generate-button" id="generateBtn" disabled>
            SELECT OPTIONS ABOVE
        </button>
    </div>

    <!-- Victory Sparks Container -->
    <div class="victory-sparks" id="victorySparks"></div>

    <!-- Hidden container for app initialization -->
    <div id="slot-machine-container" style="display: none;">
        <!-- The app needs this container to initialize -->
    </div>

    <!-- Load the main app scripts -->
    <script src="app-optimized.js?v=20250831-fix"></script>
    
    <!-- Load the premium integration -->
    <script src="premium-integrated.js?v=20250831"></script>
    
    <!-- Debug winner highlighting (remove after testing) -->
    <script src="debug-winner.js"></script>
    
    <!-- Victory Sparks positioning fix -->
    <script>
        // Fix sparks container positioning
        window.addEventListener('DOMContentLoaded', () => {
            const sparksContainer = document.getElementById('victorySparks');
            if (sparksContainer) {
                // Move it inside the slot display area
                const slotDisplay = document.getElementById('slotDisplay');
                if (slotDisplay) {
                    slotDisplay.appendChild(sparksContainer);
                    sparksContainer.style.position = 'absolute';
                    sparksContainer.style.top = '50%';
                    sparksContainer.style.left = '50%';
                    sparksContainer.style.transform = 'translate(-50%, -50%)';
                    sparksContainer.style.pointerEvents = 'none';
                    sparksContainer.style.zIndex = '1000';
                }
            }
        });
    </script>
    
    <!-- Victory Sparks Container -->
    <div id="victorySparks"></div>
</body>
</html>
