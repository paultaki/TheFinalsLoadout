<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test - Fixed</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            color: #fff;
            font-family: monospace;
        }
        
        #test-status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            padding: 10px;
            border: 1px solid #0f0;
            z-index: 10000;
        }
        
        .status-item {
            margin: 5px 0;
        }
        
        .pass { color: #0f0; }
        .fail { color: #f00; }
        .info { color: #ff0; }
    </style>
</head>
<body>
    <div id="test-status">
        <h3>Animation Fix Test</h3>
        <div class="status-item">Loading...</div>
    </div>

    <script>
        const statusDiv = document.getElementById('test-status');
        
        function addStatus(message, type = 'info') {
            const item = document.createElement('div');
            item.className = `status-item ${type}`;
            item.textContent = message;
            statusDiv.appendChild(item);
        }
        
        // Test 1: Check if animation-engine.js loads without errors
        addStatus('Loading animation-engine.js...');
        
        const script = document.createElement('script');
        script.src = 'animation-engine.js';
        script.onload = () => {
            addStatus('✓ animation-engine.js loaded', 'pass');
            
            // Test 2: Check if AnimationEngine can be instantiated
            try {
                const engine = new AnimationEngine();
                addStatus('✓ AnimationEngine instantiated', 'pass');
                
                // Test 3: Check if the fixed deceleration method exists
                if (typeof engine.runDecelerationAndLock === 'function') {
                    addStatus('✓ runDecelerationAndLock method exists', 'pass');
                } else {
                    addStatus('✗ runDecelerationAndLock method missing', 'fail');
                }
                
                // Test 4: Check animation phases configuration
                if (ANIMATION_PHASES && ANIMATION_PHASES.HIGH_SPEED_CHAOS) {
                    addStatus('✓ Animation phases configured', 'pass');
                    addStatus(`  - Chaos duration: ${ANIMATION_PHASES.HIGH_SPEED_CHAOS.duration}ms`, 'info');
                    addStatus(`  - Base speed: ${ANIMATION_PHASES.HIGH_SPEED_CHAOS.baseSpeed}px/s`, 'info');
                } else {
                    addStatus('✗ Animation phases not configured', 'fail');
                }
                
                // Test 5: Check if position reading works
                const testDiv = document.createElement('div');
                testDiv.style.transform = 'translateY(-1600px)';
                document.body.appendChild(testDiv);
                
                const pos = engine._readPos(testDiv);
                if (pos === -1600) {
                    addStatus('✓ Position reading works correctly', 'pass');
                    addStatus(`  - Read position: ${pos}px`, 'info');
                } else {
                    addStatus(`✗ Position reading failed (got ${pos} expected -1600)`, 'fail');
                }
                
                // Test 6: Test downward motion calculation
                const testPosition = -1600;
                const velocity = 500; // px/s
                const deltaTime = 0.016; // ~60fps
                const newPosition = testPosition + (velocity * deltaTime);
                
                if (newPosition > testPosition) {
                    addStatus('✓ Downward motion math correct', 'pass');
                    addStatus(`  - Start: ${testPosition}px, End: ${newPosition}px`, 'info');
                } else {
                    addStatus('✗ Downward motion math incorrect', 'fail');
                }
                
                addStatus('All tests completed!', 'pass');
                
            } catch (error) {
                addStatus(`✗ Error: ${error.message}`, 'fail');
                console.error(error);
            }
        };
        
        script.onerror = () => {
            addStatus('✗ Failed to load animation-engine.js', 'fail');
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
