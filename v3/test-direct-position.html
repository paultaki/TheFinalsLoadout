<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Direct Position Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #111; 
            color: #0f0; 
            font-family: monospace; 
            padding: 20px;
        }
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border: 1px solid #0f0;
            z-index: 1000;
        }
        button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background: #333;
            color: white;
            border: 1px solid #666;
            cursor: pointer;
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,255,0,0.1);
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Direct Position Test</h3>
        <button onclick="testPosition(-1520)">Set to -1520px (Expected)</button>
        <button onclick="testPosition(-1074.3)">Set to -1074.3px (Actual)</button>
        <button onclick="testPosition(-1600)">Set to -1600px (Initial)</button>
        <button onclick="testModulo()">Test Modulo Math</button>
        <div id="info" class="info">Ready</div>
    </div>

    <div class="slot-machine" style="margin: 50px auto; max-width: 1000px;">
        <div class="slot-columns">
            <div class="slot-column">
                <div class="column-header">TEST COLUMN</div>
                <div class="slot-window">
                    <div class="slot-items" id="test-items"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ITEM_H = 80;
        const info = document.getElementById('info');
        const container = document.getElementById('test-items');
        
        // Create 60 items
        function populateItems() {
            container.innerHTML = '';
            for (let i = 0; i < 60; i++) {
                const item = document.createElement('div');
                item.className = 'slot-item';
                item.style.height = '80px';
                item.style.border = '1px solid #333';
                item.style.display = 'flex';
                item.style.alignItems = 'center';
                item.style.justifyContent = 'center';
                
                if (i === 20) {
                    item.style.background = '#660000';
                    item.style.border = '2px solid red';
                    item.innerHTML = `<strong>WINNER (Index 20)</strong>`;
                } else {
                    item.innerHTML = `Item ${i}`;
                }
                
                container.appendChild(item);
            }
        }
        
        function testPosition(pos) {
            container.style.transform = `translateY(${pos}px)`;
            
            // Calculate what's visible
            const visibleStart = Math.abs(pos);
            const firstVisibleIndex = Math.floor(visibleStart / ITEM_H);
            const offset = visibleStart % ITEM_H;
            
            info.innerHTML = `
                <div>Transform: translateY(${pos}px)</div>
                <div>First visible item: Index ${firstVisibleIndex}</div>
                <div>Offset into item: ${offset}px</div>
                <div>Visible indices: ${firstVisibleIndex}, ${firstVisibleIndex + 1}, ${firstVisibleIndex + 2}</div>
                <div style="color: ${firstVisibleIndex === 18 ? '#0f0' : '#f00'}">
                    Winner (20) in middle row: ${firstVisibleIndex === 18 ? 'YES ✓' : 'NO ✗'}
                </div>
            `;
        }
        
        function testModulo() {
            const cycleHeight = 60 * ITEM_H; // 4800
            const tests = [
                { unwrapped: 8400, expected: -1520 },
                { unwrapped: 13200, expected: -1520 },
                { unwrapped: 13280, expected: -1520 },
                { unwrapped: 11754.3, expected: -1074.3 } // What we're getting
            ];
            
            let html = '<h4>Modulo Test Results:</h4>';
            
            tests.forEach(test => {
                let wrapped = test.unwrapped % cycleHeight;
                if (wrapped > 0) wrapped -= cycleHeight;
                
                const correct = Math.abs(wrapped - test.expected) < 1;
                html += `<div style="color: ${correct ? '#0f0' : '#f00'}">`;
                html += `Unwrapped ${test.unwrapped} → Wrapped ${wrapped.toFixed(1)}px`;
                html += ` (Expected ${test.expected}px) ${correct ? '✓' : '✗'}`;
                html += `</div>`;
            });
            
            // Calculate what unwrapped SHOULD be for -1520
            const targetWrapped = -1520;
            const correctRemainder = cycleHeight + targetWrapped; // 3280
            const exampleUnwrapped = cycleHeight * 3 + correctRemainder; // Some future cycle
            
            html += `<hr>`;
            html += `<div>To get -1520px wrapped:</div>`;
            html += `<div>Need remainder of ${correctRemainder} when divided by ${cycleHeight}</div>`;
            html += `<div>Example: ${exampleUnwrapped} % ${cycleHeight} = ${correctRemainder}</div>`;
            html += `<div>Which wraps to: ${correctRemainder - cycleHeight} = -1520px ✓</div>`;
            
            info.innerHTML = html;
        }
        
        // Initialize
        populateItems();
        testPosition(-1520);
    </script>
</body>
</html>
