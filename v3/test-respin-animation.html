<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respin Animation Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="automated-flow-styles.css">
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        .test-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff3366;
            z-index: 9999;
        }
        .test-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-btn:hover {
            background: #ff4477;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
        }
        .log-entry.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
        }
        .log-entry.success {
            background: rgba(0, 255, 0, 0.1);
            color: #66ff66;
        }
        .log-entry.info {
            color: #6666ff;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Respin Animation Test</h1>
    
    <div class="test-controls">
        <h3>Test Controls</h3>
        <button class="test-btn" onclick="testNumberAnimation()">Test Number Animation</button>
        <button class="test-btn" onclick="testClassAnimation()">Test Class Animation</button>
        <button class="test-btn" onclick="testFullFlow()">Test Full Flow</button>
        <button class="test-btn" onclick="testRespin()">Test Respin</button>
        <button class="test-btn" onclick="clearLog()">Clear Log</button>
        
        <div class="status" id="status">
            <div id="log"></div>
        </div>
    </div>
    
    <!-- Pre-slot container for testing -->
    <div id="pre-slot-container" class="pre-slot-container"></div>
    
    <!-- Hidden automated flow container that will be created by the system -->
    <div id="automated-flow-container" style="display: none;"></div>
    
    <script src="automated-flow.js"></script>
    <script>
        let flowManager = null;
        let spinCount = 0;
        
        function log(msg, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${msg}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        // Initialize the flow manager
        window.onload = () => {
            flowManager = new AutomatedFlowManager();
            log('Flow manager initialized', 'success');
            
            // Override some methods to add logging
            const originalAutoSelectSpins = flowManager.autoSelectSpins.bind(flowManager);
            flowManager.autoSelectSpins = async function() {
                log('Starting number animation...', 'info');
                const strip = document.querySelector('.number-strip');
                if (strip) {
                    const currentTransform = strip.style.transform;
                    log(`Number strip before: ${currentTransform || 'none'}`, 'info');
                }
                await originalAutoSelectSpins();
                if (strip) {
                    const newTransform = strip.style.transform;
                    log(`Number strip after: ${newTransform}`, 'success');
                    log(`Selected: ${this.selections.spins} spins`, 'success');
                }
            };
            
            const originalAutoSelectClass = flowManager.autoSelectClass.bind(flowManager);
            flowManager.autoSelectClass = async function() {
                log('Starting class animation...', 'info');
                await originalAutoSelectClass();
                log(`Selected: ${this.selections.class} class`, 'success');
            };
        };
        
        async function testNumberAnimation() {
            log('Testing number animation only...', 'info');
            
            // Reset and show container
            flowManager.resetForNewFlow();
            const container = document.getElementById('automated-flow-container');
            if (container) container.style.display = 'block';
            
            // Run only the number selection
            await flowManager.autoSelectSpins();
            log('Number animation complete', 'success');
        }
        
        async function testClassAnimation() {
            log('Testing class animation only...', 'info');
            
            // Reset and show container
            flowManager.resetForNewFlow();
            const container = document.getElementById('automated-flow-container');
            if (container) container.style.display = 'block';
            
            // Run only the class selection
            await flowManager.autoSelectClass();
            log('Class animation complete', 'success');
        }
        
        async function testFullFlow() {
            spinCount++;
            log(`Starting full flow test (run #${spinCount})...`, 'info');
            
            // Mock the slot machine since we're only testing the pre-slot animations
            flowManager.runSlotMachine = async function() {
                log('Mock slot machine run', 'info');
                await this.delay(1000);
                return { success: true };
            };
            
            await flowManager.startAutomatedFlow();
            log(`Full flow complete (run #${spinCount})`, 'success');
        }
        
        async function testRespin() {
            log('Testing respin scenario...', 'info');
            
            // First spin
            await testFullFlow();
            
            // Wait a bit
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Second spin (respin)
            log('Starting RESPIN...', 'error');
            await testFullFlow();
            
            log('Respin test complete', 'success');
        }
    </script>
</body>
</html>
