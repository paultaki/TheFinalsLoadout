<!DOCTYPE html>
<html>
<head>
    <title>Animation Timeout Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        #testButton {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #testButton:hover {
            background: #0056b3;
        }
        
        #console {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .slot-machine {
            width: 300px;
            height: 240px;
            border: 2px solid #333;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .slot-column {
            width: 100px;
            height: 240px;
            float: left;
            position: relative;
            overflow: hidden;
        }
        
        .slot-items {
            position: relative;
            transform: translateY(-1600px);
        }
        
        .slot-item {
            width: 100px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background: #f0f0f0;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Animation Engine V2 - Timeout Fix Test</h1>
    
    <button id="testButton" onclick="runTest()">Test Animation (Should Complete in 2-3 seconds)</button>
    
    <div class="slot-machine" id="slotMachine">
        <div class="slot-column">
            <div class="slot-items">
                <!-- Generate 60 items for testing -->
            </div>
        </div>
        <div class="slot-column">
            <div class="slot-items">
                <!-- Generate 60 items for testing -->
            </div>
        </div>
        <div class="slot-column">
            <div class="slot-items">
                <!-- Generate 60 items for testing -->
            </div>
        </div>
    </div>
    
    <div id="console"></div>

    <script src="animation-engine-v2.js"></script>
    <script>
        // Initialize animation engine with debug mode
        const animEngine = new AnimationEngineV2();
        animEngine.debug = true;
        
        // Generate test items
        function generateItems() {
            const columns = document.querySelectorAll('.slot-items');
            columns.forEach((column, colIndex) => {
                for (let i = 0; i < 60; i++) {
                    const item = document.createElement('div');
                    item.className = 'slot-item';
                    item.textContent = `C${colIndex+1}-${i}`;
                    if (i === 20) {
                        item.style.background = '#ffeb3b';
                        item.textContent = `WIN${colIndex+1}`;
                    }
                    column.appendChild(item);
                }
            });
        }
        
        // Override console.log to show in our div
        const originalLog = console.log;
        const originalWarn = console.warn;
        const consoleDiv = document.getElementById('console');
        
        function logToDiv(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'warn' ? 'orange' : type === 'error' ? 'red' : 'black';
            consoleDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToDiv(args.join(' '));
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToDiv(args.join(' '), 'warn');
        };
        
        // Test function
        async function runTest() {
            const button = document.getElementById('testButton');
            button.disabled = true;
            button.textContent = 'Running Animation...';
            
            consoleDiv.innerHTML = '';
            console.log('🚀 Starting animation test...');
            console.log('Expected: Animation should complete naturally in 2-3 seconds');
            console.log('Previous issue: Animation was timing out after 8 seconds');
            console.log('');
            
            const startTime = performance.now();
            
            try {
                const columns = document.querySelectorAll('.slot-column');
                await animEngine.animateSlotMachine(columns, null, null);
                
                const endTime = performance.now();
                const duration = (endTime - startTime) / 1000;
                
                console.log('');
                console.log(`✅ SUCCESS! Animation completed naturally in ${duration.toFixed(2)} seconds`);
                
                if (duration < 4) {
                    console.log('🎉 TIMEOUT FIX SUCCESSFUL! Animation completed within expected timeframe.');
                } else if (duration < 5) {
                    console.warn('⚠️ Animation completed but took longer than expected (3-4s range)');
                } else {
                    console.warn('❌ Animation still taking too long - may need further optimization');
                }
                
            } catch (error) {
                console.error('❌ Animation failed:', error);
            }
            
            button.disabled = false;
            button.textContent = 'Test Animation Again';
        }
        
        // Initialize
        generateItems();
        console.log('Test page loaded. Click the button to test the timeout fix.');
    </script>
</body>
</html>
