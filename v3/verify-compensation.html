<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Compensation Verification</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #111; 
            color: #0f0; 
            font-family: monospace; 
            padding: 20px;
        }
        
        /* Visual guides */
        .slot-window {
            position: relative;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 60px,
                rgba(255,0,0,0.1) 60px,
                rgba(255,0,0,0.1) 140px,
                transparent 140px,
                transparent 240px
            );
        }
        
        .optimal-zone {
            position: absolute;
            top: 60px;
            height: 80px;
            left: 0;
            right: 0;
            border: 1px dashed green;
            pointer-events: none;
            z-index: 100;
        }
        
        .optimal-zone::before {
            content: "Optimal Center Zone";
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 10px;
            color: lime;
        }
        
        .gradient-overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(255,0,0,0.2);
            pointer-events: none;
            z-index: 99;
        }
        
        .gradient-overlay-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(255,0,0,0.2);
            pointer-events: none;
            z-index: 99;
        }
        
        .results {
            margin: 20px;
            padding: 20px;
            background: rgba(0,255,0,0.1);
            border: 1px solid #0f0;
        }
        
        .error-display {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .pass { color: lime; }
        .fail { color: red; }
    </style>
</head>
<body>
    <h2>Error Compensation Verification</h2>
    
    <div class="slot-machine" style="margin: 50px auto; max-width: 600px;">
        <div class="slot-columns">
            <div class="slot-column">
                <div class="column-header">COMPENSATED POSITION TEST</div>
                <div class="slot-window">
                    <!-- Visual guides -->
                    <div class="optimal-zone"></div>
                    <div class="gradient-overlay-top"></div>
                    <div class="gradient-overlay-bottom"></div>
                    
                    <div class="slot-items" id="test-items"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="results">
        <h3>Position Analysis</h3>
        <div>Expected (with 32px compensation): <strong>-1508px</strong></div>
        <div>Actual position: <span id="actual-pos">--</span></div>
        <div class="error-display">Error: <span id="error-amount">--</span></div>
        <div>Status: <span id="status">--</span></div>
        
        <h3>Winner Visibility</h3>
        <div>Winner top in viewport: <span id="winner-top">--</span></div>
        <div>Winner bottom in viewport: <span id="winner-bottom">--</span></div>
        <div>Optimal zone: 60-140px</div>
        <div>Visibility: <span id="visibility">--</span></div>
    </div>
    
    <button onclick="runTest()">Run Animation Test</button>
    <button onclick="testDirectPosition()">Test Direct Position</button>
    
    <script src="animation-engine-v2.js"></script>
    <script>
        const ITEM_H = 80;
        const WINNER_INDEX = 20;
        const EXPECTED_POS = -1508; // With 32px compensation
        const container = document.getElementById('test-items');
        let animEngine = null;
        
        // Populate items
        function populateItems() {
            container.innerHTML = '';
            for (let i = 0; i < 60; i++) {
                const item = document.createElement('div');
                item.className = 'slot-item';
                
                if (i === WINNER_INDEX) {
                    item.classList.add('winner-item');
                    item.style.background = 'linear-gradient(135deg, rgba(0,255,0,0.4), rgba(255,215,0,0.4))';
                    item.innerHTML = `<strong>★ WINNER ${i} ★</strong>`;
                } else {
                    item.innerHTML = `Item ${i}`;
                }
                
                container.appendChild(item);
            }
        }
        
        function analyzePosition(translateY) {
            const actualPos = translateY;
            const error = Math.abs(actualPos - EXPECTED_POS);
            
            // Calculate winner position in viewport
            const winnerTop = (WINNER_INDEX * ITEM_H) + actualPos;
            const winnerBottom = winnerTop + ITEM_H;
            
            // Update display
            document.getElementById('actual-pos').textContent = `${actualPos}px`;
            document.getElementById('error-amount').textContent = `${error.toFixed(1)}px`;
            document.getElementById('error-amount').className = error <= 1 ? 'pass' : 'fail';
            
            document.getElementById('winner-top').textContent = `${winnerTop}px`;
            document.getElementById('winner-bottom').textContent = `${winnerBottom}px`;
            
            // Check status
            let status = '';
            let visibility = '';
            
            if (error <= 1) {
                status = '✅ PASS - Error within tolerance';
                document.getElementById('status').className = 'pass';
            } else {
                status = `❌ FAIL - Error exceeds 1px tolerance`;
                document.getElementById('status').className = 'fail';
            }
            
            if (winnerTop >= 60 && winnerBottom <= 140) {
                visibility = '✅ Perfect - In optimal zone';
                document.getElementById('visibility').className = 'pass';
            } else if (winnerTop >= 20 && winnerBottom <= 220) {
                visibility = '✓ Visible but not optimal';
                document.getElementById('visibility').style.color = 'yellow';
            } else {
                visibility = '❌ Outside visible area';
                document.getElementById('visibility').className = 'fail';
            }
            
            document.getElementById('status').textContent = status;
            document.getElementById('visibility').textContent = visibility;
            
            console.log('Position analysis:', {
                expected: EXPECTED_POS,
                actual: actualPos,
                error: error,
                winnerTop: winnerTop,
                winnerBottom: winnerBottom,
                inOptimalZone: winnerTop >= 60 && winnerBottom <= 140
            });
        }
        
        async function runTest() {
            populateItems();
            
            if (!animEngine) {
                animEngine = new AnimationEngineV2();
                animEngine.debug = true;
            }
            
            const columns = [document.querySelector('.slot-column')];
            await animEngine.animateSlotMachine(columns, null, null);
            
            // Get final position
            const transform = container.style.transform;
            const match = transform.match(/translate3d\(0,\s*(-?\d+(?:\.\d+)?)px,\s*0\)/);
            if (match) {
                const translateY = parseFloat(match[1]);
                analyzePosition(translateY);
            }
        }
        
        function testDirectPosition() {
            populateItems();
            container.style.transform = `translate3d(0, ${EXPECTED_POS}px, 0)`;
            analyzePosition(EXPECTED_POS);
        }
        
        // Initialize
        populateItems();
    </script>
</body>
</html>
